<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFジャンケン</title>
    <style>
      body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f9f9f9; }
      #user-area { background-color: #fff; border: 2px solid #00b900; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
      #welcome-message { color: #00b900; font-weight: bold; font-size: 18px; margin: 0; }
      .button-container { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
      button { padding: 15px 20px; font-size: 18px; cursor: pointer; border-radius: 8px; border: 1px solid #ccc; background-color: #fff; }
    </style>
  </head>
  <body>
    <h1>ジャンケンゲーム</h1>

    <div id="user-area">
      <p id="welcome-message">読み込み中...</p>
    </div>

    <p>手を選んでください！</p>
    <div class="button-container">
      <button onclick="janken('グー')">✊ グー</button>
      <button onclick="janken('チョキ')">✌️ チョキ</button>
      <button onclick="janken('パー')">✋ パー</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      const msgArea = document.getElementById('welcome-message');

      window.onload = function() {
        // LIFFの初期化
        liff.init({
          liffId: "2008802651-ZJlLamw2" 
        }).then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            // お名前を取得して表示
            liff.getProfile().then(profile => {
              msgArea.innerText = "ようこそ、" + profile.displayName + " さん！";
            });
          }
        }).catch((err) => {
          msgArea.innerText = "エラー: " + err;
        });
      };

      function janken(hand) {
        const hands = ['グー', 'チョキ', 'パー'];
        const pcHand = hands[Math.floor(Math.random() * 3)];
        let result = (hand === pcHand) ? '引き分け！' : 
                     ((hand==='グー' && pcHand==='チョキ')||(hand==='チョキ' && pcHand==='パー')||(hand==='パー' && pcHand==='グー')) ? 'あなたの勝ち！' : 'あなたの負け...';
        
        alert('あなたは: ' + hand + '\n相手は: ' + pcHand + '\n\n結果: ' + result);
      }
    </script>
  </body>
</html>
