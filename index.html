スイフヨウ（秋のやわらかさ）

おはようございます。
たぶんスイフヨウ（酔芙蓉）だと思います。

秋の朝、まだ少し冷たい空気のなかで、この花が咲いているのを見つけました。花びらは薄い紙をそっと丸めたように、やわらかく重なっています。色は淡いピンク色で、中心に近づくにつれて、わずかに色が濃くなっているようでした。

葉は手のひらのように大きくひらき、縁には浅い切れ込みがあります。夏のあいだ茂っていた葉とはすこし違って、どこか硬く、季節の終わりを準備しているような色合いです。その硬い葉の上で、花びらのやわらかさがいっそう際立って見えました。

―――
フヨウの仲間は一日花といわれ、朝ひらいて、夕方にはしぼんでしまいます。この花も、もしかしたら、今まさにひらこうとしている瞬間だったのか、それとも、もう閉じようとしているところだったのかもしれません。

どちらにしても、その姿はとても静かで、秋の光によく似合っていました。夏の花が持つ力強さとは違う、どこか儚げで、触れたらすぐに崩れてしまいそうなやわらかさ。季節の終わりに咲く花は、そんな静かな美しさをまとっているように思えます。

【補足】以前、スイフヨウの写真を掲載したときには、「一日のうちに変化する花の色（朝の白から夕方の赤へ変わる様子）」、「アメリカフヨウとのちがい（花の大きさや色変化の有無の比較）」について、書いてみました。
