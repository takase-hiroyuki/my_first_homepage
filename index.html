セイタカアワダチソウ（誤解された花）

おはようございます。
たぶんセイタカアワダチソウだと思います。

フェンスのすぐそばで、鮮やかな黄色の穂が、まるで泡立つように咲いていました。まっすぐに伸びた茎の先端に、無数の小さな花が密集しています。秋の少し冷たくなった空気のなかで、その黄色だけがぽつんと取り残されたように、強く輝いて見えました。

一枚一枚の葉は細長く、茎に沿ってついています。子どもの頃は、この花が咲き始めると、本格的な秋の訪れを感じたものでした。

―――
セイタカアワダチソウは、長いあいだ、花粉症の原因だと誤解されてきたそうです。本当の原因はブタクサ（豚草）など、風で花粉を飛ばす別の植物らしいのですが、開花時期が重なるため、この目立つ黄色い花が悪者にされてしまったのですね。

実際には、虫を呼ぶための「虫媒花」で、花粉は重く、風ではあまり飛ばないといわれています。秋の終わり、花が少なくなる時期に、たくさんの蜜を求めて昆虫たちが集まる、大切な食卓でもあるようです。

人知れず、大切な役割を担っている。そんなふうに思うと、道ばたの風景が少し違って見えてきました。
