ユリオプスデージー（似ている花）

おはようございます。
たぶんユリオプスデージー（またはその仲間）だと思います。

黄色い花が、針葉樹のような細い緑の葉に囲まれて咲いていました。花びらは鮮やかな黄色で、すっきりと開いています。中心のしべも黄色く、全体が明るく輝いて見えました。葉は細かく切れ込みがあり、少し厚みがあって、濃い緑色をしています。

この葉の緑色が、よく見るユリオプスデージーの「銀色」とは少し違うように感じました。ユリオプスデージーの葉は、ふつう細かい毛が生えていて白っぽく見えるのですが、この葉はつやのある緑色です。もしかすると、「マーガレットコスモス」や「ゴールデンクラッカー」といった、よく似た仲間の花かもしれません。

―――
ユリオプスデージーとその仲間たちは、どれも南アフリカ原産で、黄色い花を咲かせる常緑の植物です。特にマーガレットコスモスは、葉が緑色で毛がなく、ユリオプスデージーと混同されやすいといわれています。花だけ見るとそっくりですが、葉の色や質感に注目すると、それぞれの個性の違いが見えてくるようです。

名前がわからなくても、その明るい黄色は、見る人の心を元気にしてくれます。似ているけれど少し違う。そんな植物たちの微妙な違いを探すのも、散歩の楽しみのひとつかもしれません。

【過去のトピックス】
1.名前の由来:ギリシャ語の「大きな目」を意味する言葉に由来し、花の形がパッチリとした目に見えることについて。
2.葉の銀色:鮮やかな黄色い花と、細かい毛に覆われて銀白色に見える葉との、美しい色のコントラストについて。
