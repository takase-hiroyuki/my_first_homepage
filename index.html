ユーフォルビア（白い雪のよう）

おはようございます。
たぶんユーフォルビア（ダイアモンドフロスト）です。

パッと見た瞬間、「白くて細かい花がたくさんあるなあ」と感じました。細い枝の先に、無数の小さな白い蝶が舞っているようにも、あるいは粉雪がふんわりと積もっているようにも見えます。緑色の葉の間から湧き出るように咲くその姿は、繊細でありながら、どこか賑やかで楽しげな雰囲気も持っていました。

近づいてよく見ると、白い部分は花びらではなく、葉が変化した「苞（ほう）」と呼ばれる部分だとわかります。本当の花は、その中心にあるごく小さな粒のような部分です。触れると折れてしまいそうな華奢な姿ですが、風に揺れる様子はずっと眺めていたくなるような軽やかさがありました。

―――

この植物は、トウダイグサ科のユーフォルビアの一種で、「ダイアモンドフロスト」という美しい名前で親しまれています。その名の通り、ダイヤモンドの粉を散りばめたような、あるいは霜が降りたような輝きを持っています。

春から晩秋まで長く咲き続けることで知られていますが、寒さにはやや弱いため、この時期に見られるのは暖かい場所ならではの光景かもしれません。冬の寒空の下で、ここだけ春が来たような明るい白さが、見る人の心を和ませてくれます。
