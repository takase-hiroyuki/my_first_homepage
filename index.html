ヤブラン（たぶん）

おはようございます。たぶんヤブランです。細長い葉のあいだから、まっすぐに立ち上がるようにして、薄紫の小さな花が粒のように並んでいました。緑の葉の海のなかにぽつんと立つ花穂は、派手さこそないものの、どこか涼やかな存在感を放っていて、足もとに季節の移ろいをそっと伝えてくれるようでした。

よく見ると、花の粒は上から下へと少しずつ咲き進み、先端のつぼみはまだ固く、根元に近い部分はすでにしぼみかけています。そのグラデーションのような咲き方が、この植物に時間の流れを感じさせていて、静かながらも息づいていることが伝わってきました。

―――
ヤブランは日陰にもよく育つ常緑の多年草で、もともとは日本の山野に自生していた植物です。花期は夏の終わりから秋にかけてで、草丈の低い空間にすっと伸びるその姿は、庭の脇役でありながら、どこか凛とした気配をまとっています。踏みしめてしまいそうなほど身近な場所に、こうした「ひかえめな美しさ」が潜んでいるのだと、歩くたびに思い出させてくれる植物です。
