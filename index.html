タマスダレ（レインリリー）

おはようございます。たぶんタマスダレです。白く細長い花びらが六枚、星のようにひらいて、黄色い雄しべが中央に集まっていました。小さな虫が一匹、花びらを歩いており、その動きに合わせて花がかすかに揺れていました。まわりにはつやのある緑の葉がのび、日かげになった壁ぎわのすみに、静かなたたずまいを見せていました。

この花は、草むらの中からふいに顔を出すように咲くことが多く、名前も姿も知らないまま、通りすぎてしまう人も多いかもしれません。でも、目をとめてみると、白のなかにすっと芯の通った強さが感じられ、花びらのうねりには一瞬だけ時間が止まったような美しさがありました。

―――
タマスダレはヒガンバナ科の多年草で、初秋の雨のあとなどにいっせいに咲きはじめる性質があります。そのため「レインリリー」という名前でも知られています。手入れをしなくてもよく育ち、野のすみにも庭先にも、思いがけない場所で花を咲かせるこの植物は、「名もなき風景」のなかに、しずかに花の季節を告げています。
