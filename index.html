クフェア（小さな星）

おはようございます。
たぶんクフェア（メキシコハナヤナギ）だと思います。

道ばたの植え込みで、小さな紫色の花が、たくさん咲いていました。ひとつひとつの花は指先ほどの大きさですが、それが枝のあちこちについていて、全体としてはにぎやかな印象です。花びらは六枚できれいにひらき、中心には黄色いしべが見えます。葉は細長く、濃い緑色で、光沢がありました。

茎は細かく枝分かれして、こんもりとした茂みをつくっています。その緑のなかから、紫色の小さな星が、いくつもちりばめられているように見えました。

―――
この花はクフェアという名前で呼ばれ、メキシコやグアテマラが原産だそうです。暑さや乾燥に強く、春から秋まで途切れることなく花を咲かせ続ける性質があるといわれています。だから、花壇の縁取りや寄せ植えによく使われるのですね。

目立つほど大きくはないけれど、絶え間なく咲き続ける。その姿に、どこか健気な、静かなエネルギーを感じました。
