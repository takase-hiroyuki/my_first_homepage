エケベリア（整然としたかたち）

おはようございます。
たぶんエケベリアという多肉植物だと思います。

道ばたに置かれた鉢の中で、まるでバラの花が咲いたように、葉がぎっしりと重なり合っていました。色は淡い緑色で、表面はうっすらと白い粉をまとっているようです。一枚一枚の葉は肉厚で、中心から外側に向かって、規則正しくきれいに並んでいます。

まるで作り物のオブジェのような、整然としたかたち。生きている植物とは思えないほどの静けさと、完成された美しさがありました。息をひそめて、じっとその場にとどまっているような印象です。左下には茶色く枯れた茎のようなものが見え、かつてはここから花を咲かせていた名残なのかもしれません。

―――
このバラのようなかたちは「ロゼット」と呼ばれているそうです。多肉植物がこのような姿をしているのは、もともと乾燥した厳しい環境で生き抜くためだといわれています。葉を密に重ねることで、中心にある大切な成長点を強い日差しから守ったり、水分の蒸発をできるだけ少なくしたりする役割があるらしいです。

葉が肉厚なのも、そこに水分を蓄えているから。一見するとただ美しい「かたち」に見えますが、そこには厳しい自然に適応するための、静かな生存戦略が隠されているのですね。無駄がなく、機能的なその姿に、植物が持つ知恵のようなものを感じました。
