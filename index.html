おはようございます。
たぶんゼラニウムです。

雨上がりの朝、鉢のすみで、小さなピンクの花がいくつか咲いていました。花びらの上には、まだ水の粒が残っていて、陽ざしを受けて丸い光のように輝いています。周りの葉はところどころ黄みを帯び、枯れた枝も混じっていますが、その中で花だけがぽっと明るく浮かび上がっていました。

―――
調べてみると、ゼラニウムはヨーロッパ原産で、古くから窓辺を飾る花として親しまれてきたそうです。香りのある葉を持つ種類もあり、花と葉の両方に人の暮らしとのつながりがある植物です。けれど、今朝見かけたこの花は、そうした飾りや香りのためではなく、ただ静かに咲いているように見えました。雨のあと、少し冷えた空気の中で、花びらに残る雫が、まるでその時間の名残りを留めているようでした。

人の手を離れても咲く花の姿に、どこかやさしい強さを感じました。

今回の話題: 雨のあと

#ゼラニウム
#ピンクの花
#雨のあと
#雫
#ふと見かけた植物
