ガザニア（曇りの日は閉じる）

おはようございます。
たぶんガザニアだと思います。

ブロック塀の足もとで、地面を這うようにして、黄色い大きな花が咲いていました。花びらは光沢があり、太陽の光を反射して強く輝いています。中心に向かって色が濃くなり、まるで勲章のような模様をつくっていました。

葉は細長く、表面は濃い緑色ですが、裏側は白っぽい色をしていて、厚みがあります。日当たりのよい場所を選んで咲いているようで、その鮮やかさが周囲の緑のなかでひときわ目を引きました。

―――
ガザニアは、南アフリカ原産の植物で、「勲章菊（くんしょうぎく）」という和名も持っています。面白いことに、この花は日光が当たっているときだけ開き、曇りの日や夜には閉じてしまう性質があるそうです。まるで太陽と約束でもしているかのような、律儀な花ですね。

強い光を浴びて思い切り開いている姿は、見ているだけで元気をもらえそうです。太陽が出ている時間だけ輝く。そんな潔さが、この花の魅力なのかもしれません。
