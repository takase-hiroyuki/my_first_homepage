ケイトウ（羽毛のかたち）

おはようございます。 たぶんケイトウ（鶏頭）です。

鉢植えのなかで、淡いクリーム色の穂が、ふわりと立ち上がっていました。鳥の羽のようにも、小さな炎のようにも見えるかたちです。ひとつひとつの花はとても小さいのですが、それがたくさん集まって、やわらかな穂をつくっています。

葉は濃い緑色で、少し波打つようなかたち。雨上がりだったので、葉の表面にはまだ水滴が残っていて、穂のやわらかさと対照的に、しっとりとした重みがありました。

―――
ケイトウには、花の形によっていくつかの種類があるそうです。写真のような羽毛状のものは「羽毛ゲイトウ」と呼ばれ、夏から秋の花壇を彩る花として親しまれています。鮮やかな赤や黄色が多いなかで、こんなふうに淡い色のケイトウは、どこか控えめで、やさしい雰囲気があります。

燃え上がるような、というよりは、静かに灯るような。そんな穂のかたちに、ふと目を止めました。
