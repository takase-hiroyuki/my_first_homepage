アイビー（意外な姿）

おはようございます。
たぶんアイビー（キヅタ）だと思います。

いつも見慣れている、壁を伝う緑の葉。そのあいだから、球状のものが突き出しているのに気づきました。淡い黄緑色の小さな粒が、まるで花火が開く直前のように、放射状に集まっています。花びららしいものは見えず、その幾何学的な姿が、いつも見ている葉の形とあまりにも違うので、一瞬、別の植物が紛れ込んでいるのかと思ったほどです。

見慣れたものにも、まったく知らない顔がある。そんな当たり前のことに、あらためて驚かされました。

―――
アイビーは、秋の終わりごろに、こうして目立たない花を咲かせることがあるらしいです。花が終わると、やがて黒っぽい実になり、冬のあいだ鳥たちの貴重な食べものになるといわれています。

いつもは壁や地面を覆う「背景」としてしか見ていなかった植物が、季節の終わりに、ひっそりと命をつなぐための大切な役割を果たしている。そのことに気づかずに、ずっと通り過ぎていたのだと思いました。
