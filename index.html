ブーゲンビリアは、南米原産の常緑低木で、明治時代にはすでに日本に導入されていました。もともとは温暖な気候を好む植物ですが、品種改良によって耐寒性が強まり、本州南部でも庭植えや鉢植えで楽しめるようになっています。とくに印象的なのは「花」に見える部分が実は**苞（ほう）**であり、本来の花は小さくて目立たないこと。これに気づくと、花の役割や進化の面白さを感じます。色とりどりの苞は、虫や鳥を引きつけるための巧みな「演出」なのかもしれません。人の目にも鮮やかで、街の風景に南国の明るさを加えてくれる花です。
