おはようございます。たぶんトレニアだと思います。つややかな紫紺の花びらは喉元に向かって淡い紫に変わり、中心には黄色い小さな斑点が見えます。花はラッパのように前に開き、ひとつずつが軽やかに揺れていました。細い茎が四方に伸び、先端に次々と蕾をつけていて、緑の葉は鋸歯があり、茂みの中で花色を鮮やかに引き立てています。地際を覆うように咲き広がり、夏の庭を涼やかに彩っていました。

―――
トレニアは東南アジア原産で、江戸時代に渡来したといわれています。和名の「ナツスミレ」は、スミレに似た形で夏に咲くことからつけられました。暑さに強く、半日陰でも花を絶やさず咲かせるため、鉢植えやハンギングバスケットでも重宝されます。とくに雨に強く、梅雨時から真夏まで花が傷みにくいのも特徴です。近年はピンクや黄色、白などの園芸品種も増え、花壇を明るくする定番の一年草となっています。小さな花ながらも群れ咲き、夏を軽やかに乗り切っています。
