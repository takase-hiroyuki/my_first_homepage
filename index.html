おはようございます。たぶんペンタスだと思います。小さな星形の花が集まって咲いており、淡い桃色がやわらかく広がっていました。茎先からすっと立ち上がるように花房をのせ、葉は濃い緑でやや厚みがあり、縦にしっかりとした葉脈が走っています。つぼみから咲き終わりまでが一か所に集まり、花の移ろいがひとまとめに見えるのも印象的でした。

―――
ペンタスはアフリカ東部原産の常緑低木で、日本では一年草として扱われることが多い花です。暑さに強く、真夏でも次々と花を咲かせるため「エジプトの星」と呼ばれることもあります。花蜜が豊富で、チョウやハチが好んで訪れることから、バタフライガーデンの定番植物として世界中で植えられています。ペンタスの星型の花は、昆虫を呼び寄せて、庭全体をにぎやかにしてくれます。
