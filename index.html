オニノゲシ（トゲのある茎）

おはようございます。
たぶんオニノゲシ（鬼野芥子）だと思います。

フェンスのそばで、黄色い花が咲いているのを見つけました。タンポポにも似ていますが、茎が赤紫色を帯びて、そこから鋭いトゲのようなものが突き出しているのが印象的です。葉は大きく、縁がギザギザと深く切れ込んでいて、その先端も触れると痛そうなほどでした。茎には白い小さな虫（アブラムシでしょうか）がいくつか付着しています。

花はすでに盛りを過ぎたのか、閉じかけのつぼみや、咲き終わったあとの綿毛のようにも見えるものが混じっていました。厳しい姿のなかに咲く、やわらかな黄色が、どこか対照的に見えました。

―――
「鬼」という名前は、やはりこのトゲトゲしい姿に由来するそうです。よく似た花に「ノゲシ（野芥子）」がありますが、そちらはトゲがもっとやわらかいといわれています。植物がこうしてトゲを持つのは、動物たちに食べられないように、自分を守るためなのでしょう。

普段はただの雑草として見過ごしてしまいますが、近づいてみると、その姿にはひとつひとつ理由がある。そんな当たり前のことを、あらためて教えられたような気がしました。
