サルビア（赤という色）

おはようございます。
たぶんサルビアです。

雨に濡れて、いっそう色が濃く見えました。つやのある葉のあいだから、まっすぐに立ち上がった茎に、いくつも赤い花がついています。ひとつひとつの花は唇のようなかたちをしていて、雨粒を弾きながら、静かに咲いていました。

燃えるような赤、というには少しだけ落ち着いていて、注意を引くための赤、というにはあまりに自然でした。ただ、そこにある、というだけの赤。その潔さに、ふと足を止めました。

―――
サルビアは夏から秋にかけて咲く花で、もともとは薬用や香料として使われていたそうです。名前の由来も「救う」「健康」といった意味のラテン語からきているといわれています。そのことを思うと、この花の赤が、どこか違って見えてくるから不思議です。

危険を知らせる信号でもなく、情熱をあらわす色でもない。ただ、そこに咲いているという事実を、静かに、でもはっきりと示している赤。そんなふうに感じられました。

今回の話題: 赤という色

#サルビア
#赤い花
#雨あがり
#赤という色
#ふと見かけた植物
#存在感

ふたつのことについて、お話ししようと思います。

ひとつめは、「ゆめひろが、グラビティで、やっていること」についてです。
  
グラビティには、それなりにトラブルをかかえている人がいます。これは、カヲルさんと私とで同意見ですよね。

たとえば、私の友人のひとりには、入院中のダンナさんがいます。息抜きがしたくてグラビティに来ていますが、看病等で忙しくて会話が続きません。「あいさつだけ」では、会話は味気なくなります。そこで、私は毎日、少しずつ「塗り絵」を送ります。通勤時間にひまつぶしでやっているのですから、私の負担にはなりません。「おはよう」とともに絵を送ると、だんだん絵が完成していきます。ひさしぶりに会話をすると、キレイな絵が並んでいて心がなごむし、自然に会話もできます。友人さんの、ダンナさんのことなどを、ちょっとお聞きして軽くお返事しています。

別の友人は、２０年近く「うつ病」とたたかっています。現実の世界では、なかなか話し相手がみつかりません。この人は、グラビティで匿名で会話できる話し相手を探しているのですが、うつ病には波があるので、会話ができない時期があります。そこで、私は毎日、少しずつ「塗り絵」を送ります。会話がない時期もありますが、だんだん元気になって、ふたたび会話ができるようになると、「キレイな絵ですね」というところから会話が始まります。

私にできることを、できる範囲でやると、こんな感じになります。ボランティア的な活動ですね。

−−−
ふたつめは、添付ファイルのカヲルさんの発言についてです。

もしも、私が職業的なカウンセラーだったり、職業的なスーパバイザであれば、絶対にカヲルさんのプライバシーには立ち入りません。依存的な関係は、じょうずに回避すると思います。

でも、私の目的は、グラビティでカウンセリングをすることではありません。極端な依存関係は問題ですが、ちょっと愚痴を言ったり、ちょっと甘えたり（この場合の「甘える」というのは、例えば私の好きなピアノを聞いてもらう、というようなことを含みます）、いろいろあっていいと思います。「無自覚で依存する」「無自覚で甘える」というのはトラブルの元ですが、きちんと自覚していて、しかも双方に合意があるなら、問題ないと思います。

カヲルさんについても「いつのまにか依存していた」というのは、多少注意が必要と思いますが、「よい形で依存する」というのは、ありうると思います。そもそも「まったく依存しない」というのは、相当な聖人君子で、現実には「ほぼ、ありえない」と思います。職業的な場面では、「依存していないフリをする」「依存していることを隠す」「依存しすぎないようにコントロールする」という方法でクリアしていると思います。

カヲルさんが、多少なりとも私に「依存」するのは、問題ありませんよ、ということをお伝えしました。
