アロエ（自立する葉）
おはようございます。
たぶんアロエです。

通りすがりに、肉厚でゴツゴツとした葉が幾重にも重なり合っている姿が目にとまりました。葉の縁には硬いとげが並び、その一つ一つが黄緑色に染まっています。まるで、自分自身を守るために身につけた、鎧のように見えました。

―――
葉の表面はざらりとしていて、触るとひんやりと冷たい気がしました。乾燥した場所でも生きられるように、葉の中にたっぷりと水分をたくわえているのだそうです。この肉厚な葉が、どこにも寄りかからず、ただ自分の力だけで上を向いて立っている。その姿に、植物が持つ、静かな自立の強さを感じました。

このアロエは、鉢植えの群れの中から地面にこぼれ出たものなのか、もともと誰かが植えたものなのか、名札もないため分かりません。それでも、過酷な環境にも耐えるその強い佇まいが、街角に不思議な存在感を放っていました。

#アロエ
#多肉植物
#自立の強さ
#葉のとげ
#ふと見かけた植物
#肉厚な質感

Mira さん、おはようございます。

突然の、不躾な質問ですいませんでした。
素敵な趣味を教えていただき、ありがとうございました。

私はピアノを弾くのが好きで、一年中、ほぼ毎日弾いています。ただし、専門教育を受けていないので、技術的にはボロボロです。「ゆめひろ」の youtubeチャンネルがあり、数曲を限定公開しています（検索できません）。

週に１回、週末にはフィットネスで運動しています。幸いにして健康で、血液・血管・その他の指標は「４５歳くらい」とのことです（実年齢は、もっとずっと上です）。あまり大きな負荷はかけられませんが、たとえばベンチプレス（重量挙げみたいなもの）であれば、40kg x 10回 x 3セット（合計30回）挙げられます。

現役で仕事をしているので電車通勤してます。通勤時間を利用してスマホで「塗り絵」をしています。私が取り組んでいる塗り絵は、「ミステリー」というタイプのもので、最初は内容が不明です。塗っていく間に、どんな絵が出てくるのかワクワクするのも楽しみです。どんな絵なのか御興味があれば、送付します。

コンピュータは便利な道具で、仕事にももちろん使いますが、遊び道具としても優秀で、いろいろやってます。ただし、ゲームはほとんどやりません。業界関係で審議会のメンバーだったり、公的団体の監事だったり、シンポジウムで登壇したりと、それなりに忙しく過ごしています。10月18日にも、ちょっと発表するのでその準備でバタバタしています。

今後とも、仲良くしていただければ幸いです。
