ウインターコスモス（群れて咲く）

おはようございます。
たぶんウインターコスモスだと思います。

道ばたの植え込みで、たくさんの黄色い花が、まるで小さな星屑のように集まって咲いていました。ひとつひとつの花はコスモスによく似ていますが、それよりもずっと小ぶりで、花びらの先がわずかに割れているようです。葉は糸のように細かく分かれていて、風が吹くと花も葉も一緒に、さわさわと揺れていました。

これだけたくさんの花が一斉に咲いていると、あたり一面がぱっと明るく見えます。秋の少し寂しくなった風景のなかで、この黄色だけが際立って、まだ夏の名残りを留めているかのようでした。

―――
ウインターコスモスは、その名前とは裏腹に、実際には秋に盛りを迎える花だそうです。メキシコやアリゾナが原産で、寒さにはあまり強くないけれど、日当たりがよければ元気に育つといわれています。だから、こうして日だまりを選んで、群れをつくるように咲き広がるのかもしれません。

たくさんの花が集まって、ひとつの大きな輝きをつくっている。そんなふうに感じられる景色でした。
