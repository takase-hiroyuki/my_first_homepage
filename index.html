ユリオプスデージー（葉の銀色）

おはようございます。
たぶんユリオプスデージーだと思います。

鉢植えのなかで、鮮やかな黄色の花が咲いていました。太陽の光をそのまま集めたような、強い黄色です。花びらは細長く、中心のしべが密に集まって、きれいなかたちをつくっています。

けれど、その花の黄色よりも、むしろ葉のほうに目がとまりました。細かく切れ込んだ葉は、銀色を帯びた緑色をしていて、まるで雪がうっすらかかったようにも見えます。この銀色の葉が、花の黄色をいっそう引き立てているようでした。

―――
太陽のような黄色い花と、月光のような銀色の葉。そのふたつが、ひとつの株のなかで同居している。その不思議なバランスに、ふと惹かれました。

植物がまとう色は、ただ美しいだけではなく、きっと何か理由があるはずです。この銀色の葉も、もしかしたら原産地の強い日差しや乾燥から身を守るための、静かな知恵なのかもしれません。道ばたで見かけた、鮮やかな色の対比。その奥に隠された植物の工夫に、思いを馳せました。
