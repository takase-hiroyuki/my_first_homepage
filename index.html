ヒイラギナンテン（細長い葉）

おはようございます。
たぶんヒイラギナンテン（マホニア・コンフューサ）だと思います。

細長くシャープな葉が放射状に広がり、その中心から黄色い花が穂のように立ち上がっていました。小さな粒状のつぼみが房になって並び、下の方から少しずつ黄色く開き始めています。よく見ると、ミツバチが一匹、花に止まっていました。こんな小さな花にも、蜜があることを知っているのですね。

葉は濃い緑色で、少し硬そうな質感ですが、触れてみると意外としなやかです。ヒイラギのようなトゲトゲしさはなく、スマートで洗練された印象を受けました。

―――
この植物は、中国が原産といわれています。「ナンテン（南天）」という名前がついていますが、赤い実をつけるナンテンとは別の仲間（メギ科）だそうです。日陰でもよく育ち、丈夫なことから、「難を転じる」縁起木としても、モダンな庭木としても人気があります。

秋から冬にかけて、花の少ない時期に明るい黄色を見せてくれる。その姿が、寒さに向かう季節の中で、小さな灯りのように感じられました。

【名前が似ている植物の過去のトピックス】
ヒイラギ（柊）:葉のかたち（トゲと雨粒）
ヒイラギモクセイ（柊木犀）:秋の香り（控えめな甘い香り）
ナンテン（南天）:紅葉のはじまりに見るナンテンの表情
:難を転じる（名前の由来・縁起物）
