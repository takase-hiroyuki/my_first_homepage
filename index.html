メランポジウム（季節外れの暖色）

おはようございます。
たぶんメランポジウムだと思います。

冷たい風が吹くなかで、ここだけ日だまりのように明るい黄色が広がっていました。夏の間も見かけた花ですが、11月の終わりになっても、まだこんなに元気に咲いていることに驚かされます。花びらは鮮やかな黄色で、中心も同じ色。葉は少し緑が濃くなり、季節の深まりを感じさせますが、花そのものは曇り空の下でもくっきりと輝いて見えました。

―――
メランポジウムは、春から秋遅くまで長く咲き続けることで知られています。本来は暑い時期が得意な花ですが、霜が降りる直前まで咲き続けることもあるそうです。もうすぐ冬が来る気配の中で、最後の力を振り絞るように咲く黄色は、夏のころよりも温かみを持って目に映ります。

枯れる直前まで明るさを失わない。そんなひたむきな姿に、寒さで縮こまった心が少しだけほどけるような気がしました。
