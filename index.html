おはようございます。たぶんペチュニアだと思います。深い紅色の花が、地面を這うように咲き広がっていました。花びらは大きく、端がやわらかく波打ち、中央に向かってすぼまるような筒形です。放射状に入った筋が、花の中心へ視線を導くように伸びていて、朝の光の中ではまるで小さなラッパのようにも見えました。葉はやや細長く、淡い緑色。全体にやわらかな毛があり、茎や蕾にも産毛が光っていました。

あまり目立たないのですが、花の奥をのぞき込むと、蜜を探して小さな虫が出入りしているのが見えました。ペチュニアの花は香りがほとんどないものも多いのですが、そのぶん形状や色彩で昆虫を誘うようです。特に夜行性のガが受粉に関わっているという話もあり、昼の間は静かに咲いていても、夜の庭では意外な賑わいがあるのかもしれません。

―――
ペチュニアの花は、日中よりも夜に強く香る種類もあり、これはガのような夜行性の訪花昆虫に受粉を託す進化の結果と考えられています。園芸品種の中には香りを強調した改良もあり、見た目だけでなく、生きものたちとのやりとりにも工夫が凝らされています。花はただ咲くだけでなく、風や光や、虫や鳥とも静かに結びついているのだと、ふと感じる朝でした。
