おはようございます。たぶんムラサキシキブの仲間だと思います。枝先に小さな実がたくさんついていて、熟しかけのものは淡い紫、まだ若いものは白っぽい色をしていました。房のように並んだ粒は、陽に透けるとほのかに光を帯びて、葉の緑のあいだにやさしく浮かび上がります。葉は細長く、縁がわずかに波打ち、節ごとに左右交互につくように出ています。

まだ完全に熟していない実のグラデーションがとても美しく、一本の枝の中に時間の移ろいが折り重なっているようでした。地面に落ちた実はほとんどなく、風にもよく耐えているようで、今がちょうど見頃のようです。

―――
「ムラサキシキブ」という名前は、平安時代の女流作家・紫式部に由来するといわれます。紫色の実がびっしりと並ぶさまを、気品あるその名に重ねたのか、あるいは言葉遊び的な洒落だったのか。江戸時代の園芸文化の中で、植物に文学や人名を重ねて呼ぶことはしばしばありました。小さな実がこんなにもたくさんついていながら、決して派手すぎないこの植物には、たしかに「静かな美しさ」が宿っているように感じられます。
