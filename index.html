キク（咲く前の時間）

おはようございます。
たぶんキク（菊）だと思います。

道ばたの植え込みで、たくさんのつぼみがついているのを見つけました。丸くて、硬そうな粒が、茎の先にぎゅっと集まっています。色はまだ淡い黄緑色で、表面はつややかに光っていました。

葉は濃い緑色で、深い切れ込みが入っています。花はまだひとつも咲いていませんでしたが、このつぼみのかたまりを見ているだけで、これから始まる季節の気配が感じられるようでした。咲く直前の、静かなエネルギーに満ちている。そんな印象です。

―――
キクは、秋の代表的な花として知られています。花が開くと、色も形もさまざまで、とても華やかです。でも、こうして咲く前の、つぼみだけの姿をじっと見つめることは、あまりなかったかもしれません。

ひとつひとつの粒が、ふくらんだり、わずかに色づいたりしながら、開くタイミングを待っている。その時間には、花が咲いた後とは違う、別の種類の美しさがあるように思えます。静かに準備をしている。そんな姿に、植物が持つ時間の流れを感じました。

#秋の花
#咲く前の時間
#緑の粒
#ふと見かけた植物
