おはようございます。マリーゴールドです。鮮やかな橙色の花びらが幾重にも重なり、陽ざしを受けると一層鮮烈に輝きます。羽状に裂けた濃緑の葉は細やかで、花の華やかさを際立てる背景のように広がっていました。ひとつの株に咲く花は開きかけから盛りを過ぎたものまでさまざまで、生命のリズムを刻むように次々と移ろっていきます。

―――
マリーゴールドの花は、メキシコでは「死者の日」を彩る供花として知られます。現地では「死者が迷わず戻れるように導く灯」とされ、オレンジや黄色の花びらが道しるべのように祭壇や道端に敷かれます。この習慣は今も続き、映画や文学にも登場する文化的な象徴となりました。日本では夏から秋にかけて庭や畑を彩る身近な花ですが、遠い国では祖先を迎える大切な役割を持っています。
