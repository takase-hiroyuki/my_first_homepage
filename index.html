トキワマンサク（たぶん）

おはようございます。たぶんトキワマンサクです。ひとつの枝のなかに、赤紫の葉と緑の葉が入り混じっていて、まるで絵の具で塗り分けたような風景が広がっていました。とくに、若葉のやわらかな紫と、古い葉の深い緑が隣り合っているところには、不思議な温度差のようなものが感じられます。

じっと見ていると、色だけでなく質感も違って見えてきます。赤紫の葉はまだ薄く、陽の光をうっすら透かしており、緑の葉は厚みと硬さをまとってしっかりと枝に張りついています。同じ木のなかで、時間の異なる葉たちが肩を並べていることに、季節の継ぎ目のようなものを感じました。

―――
トキワマンサクは、春に細い糸のような花を咲かせる常緑樹ですが、季節や環境によって若葉の色が大きく変わります。新しい葉が紫がかって出てくるのは、日ざしから自らを守るためともいわれていますが、それ以上に、この色の移ろいそのものが、植物の「今」を伝えているようにも思えます。ふだん何気なく見ている葉にも、時間のグラデーションが潜んでいるのかもしれません。
