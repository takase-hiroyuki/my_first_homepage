ペンタス（つぼみの造形）

おはようございます。
たぶんペンタスだと思います。

色鮮やかな赤い花が、緑の葉のあいだから顔をのぞかせていました。開いた花はきれいな星のかたちをしていますが、ふと目を引かれたのは、その周りにあるたくさんのつぼみです。

マッチ棒のようにも、小さな槍のようにも見える細長いかたち。先端が少しだけふくらんでいて、花びらが折りたたまれているのがわかります。茎や葉には細かい毛が生えていて、光を受けると輪郭がぼんやりと柔らかく見えました。奥には薄紫色のセンニチコウも咲いていて、秋の気配を感じる色の組み合わせです。

―――
ペンタスという名前は、ギリシャ語で数字の「５」を意味する言葉に由来し、花びらの数からきているといわれます。けれど、こうしてつぼみをじっくり見ていると、星形に開く前の、エネルギーをため込んでいる姿にも独特の面白さがあります。

次々と花を咲かせる植物ならではの、準備中の姿。これから開こうとする無数のつぼみが、静かに順番を待っている。そのひたむきな様子に、咲き誇る花とはまた違った力強さを感じました。

【過去のトピックス】
1.昆虫との関係:花蜜が豊富でチョウやハチが好んで訪れること。「エジプトの星」という別名やバタフライガーデンでの利用。
2.園芸の歴史:アフリカ東部原産で暑さに強く、園芸植物として世界に広まった歴史や、品種改良による普及について。
3.星のかたち:花びらが五角形の星形をしていることや、ギリシャ語で数字の「5」を意味する名前の由来について。
4.集まって咲く:小さな花が集まってブーケのような房をつくる姿や、集合体としての存在感、咲くリズムについて。
