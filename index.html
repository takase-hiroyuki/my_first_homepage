マリーゴールド（独特の香り）

おはようございます。
たぶんマリーゴールドだと思います。

鉢植えの中で、鮮やかなオレンジ色の花が咲いていました。秋の少し傾いた日差しを受けて、その色がいっそう濃く、深く見えます。花びらは幾重にも重なり合い、こんもりとしたかたちをつくっています。葉は細かく切れ込みが入り、その濃い緑色が花の鮮やかさを引き立てていました。

指でそっと葉に触れてみると、あの独特の、青くさいような、それでいて爽やかな香りが指先に移りました。花そのものの姿かたちよりも、この葉の香りのほうが、ときに記憶に強く残ることがあります。

―――
マリーゴールドのこの香りは、人によって好みが分かれるようですが、コンパニオンプランツとして畑の害虫を遠ざける役割があるといわれています。この匂いそのものが、植物が持つ「自分を守る力」の表れなのかもしれません。

日本では「万寿菊（まんじゅぎく）」という縁起の良い名前も持っていますが、ヨーロッパの一部では「悲しみ」や「嫉妬」といった花言葉もあるそうです。同じ花を見ても、その香りや姿から受け取る印象が、文化によってこれほど違うのは興味深いことだと思いました。


【過去のマリーゴールドのトピックス一覧】

色の力（天然色素・染料利用） 
鮮やかな色がカロテノイドによるもので、古くは染料や着色料として使われた歴史について。

品種改良と色彩の豊かさ 
フレンチ系・アフリカン系など多様なバリエーションと、「色で楽しむ園芸」の代表格であることについて。

野鳥・昆虫との関係 
虫を遠ざける一方で、花粉や蜜を求めてくる昆虫もおり、生態系の一部であることについて。

季語・文学的イメージ 
英語圏での秋の象徴（"Octoberflower"）や、シェイクスピア作品での描写について。

文化史（メキシコの「死者の日」） 
「死者の日」の供花として使われ、死者を導く灯や道しるべとしての役割について。

栽培と実用性（フレンチ・マリーゴールド） 
暑さに強く、花がら摘みや水やりなどの管理、センチュウ抑制、種の採取について。

形態分類（アフリカン・マリーゴールド） 
舌状花・管状花の構造、中南米原産で江戸末期に渡来した歴史、虫よけ効果について。
