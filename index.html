ペチュニア（透けるかたち）

おはようございます。たぶんペチュニアです。
花びらの重なりはごく浅く、縁は波打つこともなく、どこかあっけらかんと開いていました。けれどもその姿が、かえって凛としていて、光をすっと受けとめる薄い質感が印象的でした。とくに中心に近い部分は、まるで空気を通す膜のように透けて見えました。

ふだん「はなやか」や「鮮やか」といった言葉で語られがちな花ですが、こうして静かに咲いている一輪を見ていると、むしろ“かるさ”こそがこの花の魅力なのかもしれないと思えてきます。色も、かたちも、手ざわりも、すべてが風にまかせて咲いているような印象でした。

―――
ペチュニアは夏から秋にかけて咲く花で、品種によってさまざまな色や模様があります。暑さや乾燥にも強く、道ばたや鉢植えでもよく育ちますが、その強さの裏に、こんなふうに「軽やかで、空気のように咲く」一面があるのだと気づかされました。しっかり咲くことだけが花の美しさではない——そんなことを思わせてくれる、風のなかの一輪でした。
