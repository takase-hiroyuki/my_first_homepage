ペンタス（庭先の星）

おはようございます。
たぶんペンタスだと思います。

鮮やかな赤に近いピンクの花が、星のかたちでいくつも集まって咲いていました。ひとつひとつの花は小さいけれど、まとまって咲くことで、はっとするような色の塊をつくっています。花びらは五つに分かれていて、中心には白いしべがのぞいています。

葉は濃い緑色で、少し厚みがあり、葉脈がくっきりと見えます。茎はしっかりとしていて、夏の暑さの中でも、まっすぐに花を支えていました。道ばたの植え込みで、ふと目に留まった景色です。

―――
ペンタスはアフリカやアラビア半島が原産で、暑さに強く、夏から秋にかけて長く咲き続ける性質があるそうです。その丈夫さとかわいらしい星形の花から、園芸植物として世界中に広まり、日本の庭や花壇でもよく見かけるようになりました。

もともとは熱帯の花ですが、品種改良によって育てやすくなり、私たちの身近な場所でも、こうして季節を彩ってくれる存在になったのですね。庭先の小さな星が、遠い土地の風景とつながっている。そんなことを思いました。
