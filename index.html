ベゴニア（葉の質感）

おはようございます。
たぶんベゴニア（四季咲きベゴニア）だと思います。

道ばたの植え込みで、白い花が咲いていました。中心の黄色いしべが、淡い花びらに包まれて、ぽつんと明るく見えます。花びらは薄く、どこか湿り気を帯びているようでした。

気になったのは、花よりも、その下にある葉のほうでした。一枚一枚が厚みがあり、まるでロウを塗ったような、つややかな光沢があります。縁がすこし黄色くなっているものもあり、季節の終わりが近いことを示しているようでした。

―――
ベゴニアの葉がこんなにも肉厚で、つやがあるものだとは、これまであまり意識していませんでした。この質感は、もともと乾燥や強い日差しから身を守るために発達したものだそうです。葉に水分を蓄え、表面からの蒸発を抑える役割があるようです。

夏から秋まで長く咲き続ける強さの秘密は、この地味な葉にあるのかもしれません。華やかな花ばかりを見てしまいますが、その土台となる葉が、静かに命を支えている。そんなふうに思えました。花はいつか終わりますが、この葉は寒くなるまで緑を保ち続けます。そのつややかな表面に、植物が持つ静かな持久力を感じた朝でした。

【過去のトピックス一覧】
1.文学との関連（小説『キッチン』）
吉本ばなな作『キッチン』に登場し、喪失感の中での「生の継続性」や「再生」の象徴として描かれていることについて。

2.食用・有毒性
一部の種類（球根ベゴニアなど）が食用（エディブルフラワー）として使われる一方、シュウ酸カルシウムを含むため有毒な種類もあることについて。

3.園芸的利用（四季咲き性）
名前の通り「四季咲き」で春から秋まで長く咲き続け、丈夫で手間がかからないため、公園や花壇で重宝されることについて。
