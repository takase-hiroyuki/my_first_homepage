タマスダレ（玉の名）

おはようございます。
たぶんタマスダレです。

雨上がりの道ばたで、白い花がいくつか咲いていました。六枚の花びらがきれいにひらき、星のようなかたちをつくっています。中心には黄色い雄しべが集まり、花びらの上にはまだ雨粒が残っていました。まわりには、ニラにも似た細長い葉がたくさん茂っています。その緑のなかから、白い花だけがすっと立ち上がっているように見えました。

―――
この花の名前、「タマスダレ」は漢字で「玉簾」と書くそうです。「玉」は白い花そのものを指し、「簾」は細い葉がたくさん並んで茂る様子を簾に見立てたといわれています。なるほど、言われてみれば、葉の立ち姿にはどこか整然とした美しさがあります。雨のあとに咲くことから「レインリリー」とも呼ばれるそうですが、日本の名前にはまた違った趣がありますね。

白い玉のような花と、緑の簾のような葉。その名前に、昔の人の観察眼と詩情が込められているように感じました。
