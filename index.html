サルビア（たゆまぬ赤）

おはようございます。
たぶんサルビア（チェリーセージ）だと思います。

乾いた緑の葉のあいだから、鮮やかな赤い花が顔を出していました。唇のようなかたちをしていて、日差しを真正面から受け止めているようです。茎は細く、木のように硬そうで、あちこちに枝分かれしています。

派手ではないけれど、その赤は遠くからでも目を引きました。ひとつひとつの花は小さいのですが、それが途切れることなく枝についています。盛りを過ぎた花と、これからのつぼみが同じ場所に混じっていました。

―――
この花はメキシコやアメリカ南西部の乾燥した地域が故郷だそうです。だから、こんなに強い日差しにも負けず、夏から秋まで長く咲き続けるのかもしれません。日本の庭先に馴染んでいますが、その姿はどこか遠い土地の乾いた空気をまとっているようにも見えます。

遠い土地からやってきて、この場所で静かに赤を灯し続けている。そのたゆまぬ姿に、ふと励まされるような気がしました。

#サルビア

#赤い花
#秋の花
#たゆまぬ赤
