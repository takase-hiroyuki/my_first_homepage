ダールベルグデージー（遠い故郷）

おはようございます。 たぶんダールベルグデージーです。

線路脇の植え込みで、地面を覆うように広がっていました。糸のように細い葉が密に茂り、そのあいだから小さな黄色い花がいくつも顔を出しています。花びらは一枚一枚がはっきりしていて、中心の黄色が太陽のように明るく見えました。

よく見ると、咲き終わって茶色くなった花も混じっています。それでも、次々と新しい花が咲くことで、全体としてはいつも賑やかな印象です。風が吹くと、繊細な葉も花も一緒に揺れて、まるで緑の波のようでした。

―――
この花は、もともとテキサスやメキシコといった、乾燥した土地が故郷だそうです。暑さや乾きに強く、あまり手がかからないことから、夏の草花として日本の庭や花壇にも取り入れられるようになったといわれています。

遠い土地からやってきて、この場所で根を下ろし、季節が巡るたびに花を咲かせている。そう思うと、道ばたでふと見かけるこの小さな花にも、長い旅の物語が秘められているように感じられます。
