おはようございます。今日の花は、たぶんニチニチソウだと思います。濃い緑の光沢ある葉の間から、白や淡い桃色の花が次々と咲き広がっていました。花は五枚の花びらをもつ丸い形で、中心には紅色がにじむように入っており、そのコントラストが鮮やかです。花びらはやや重なりながら開き、咲き終わりの花と新しいつぼみが混じり合っているため、株全体が常に華やかに見えます。暑さの中でも元気に咲き続けている姿が印象的でした。

―――
ニチニチソウはマダガスカル原産の植物で、日本には江戸時代後期に渡来しました。名前のとおり「日々新しい花を咲かせる」ことから名づけられ、夏の庭を長く彩ってくれる草花として親しまれています。耐暑性が強いだけでなく、乾燥にもよく耐えるため、都市部の植栽やプランターにも重宝されています。また、薬用植物としても研究されており、アルカロイド成分は抗がん剤の原料として利用されています。観賞用にとどまらず、医療にもつながる点が大きな特徴です。
