おはようございます。たぶんヒメジョオンです。道ばたの草むらで、小さな白い花が細い茎の先にいくつも揺れていました。黄色い中心を取り囲むように、糸のような細い花びらが広がり、そばには開きかけのつぼみや、しぼみかけの花も混じっています。全体としては控えめで、草の中に埋もれがちな姿ですが、どこか凛とした印象もありました。葉は細長く、下の方から互い違いに茎をはさむように生えています。

―――
ヒメジョオンという名前には、「姫」というやわらかい語が添えられています。これは、よく似たハルジオンに比べて、花がやや小ぶりであることからつけられたといわれます。分類上も非常に近く、古くは両者を混同して詠まれた句もあります。たとえば、「ヒメジオン」「ヒメシオン」などと表記されているものの中には、どちらを指しているか特定できないものもあるようです。それでも、夏草にまじって咲く姿は、俳句や短歌の中で「もののあはれ」を映す花として大切にされてきました。
