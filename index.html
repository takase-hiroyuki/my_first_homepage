ムクゲ（木のそばで）

おはようございます。たぶんムクゲです。
古い木の幹に寄り添うように、淡い花がひとつ咲いていました。中心に赤みを帯びた五枚の花びらは、朝の光をふんわりと受けとめて、ほんのりと透けるような質感を見せていました。背後にはごつごつとした木肌があり、その静かな対比に、ふと目を奪われました。

この花は、空に向かってまっすぐ咲くというよりも、どこか寄りかかるように、頼るように、幹に沿って咲いているように見えました。しっかりと咲いているのに、どこか無防備で、まわりにゆだねることで咲いているような、そんなやわらかさが漂っています。

―――
ムクゲは、生命力の強い低木で、剪定にもよく耐え、毎年あたらしい枝をのばして花を咲かせます。人の手で整えられた庭でも、放置された空き地でも、場所を選ばずに咲くその姿は、「どこにいても自分らしくある」ことを体現しているかのようです。大きな幹に寄りかかるように咲いていたこの一輪にも、そんな自然体のしなやかさが感じられました。
