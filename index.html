おはようございます。たぶんサルスベリです。淡い桃色の花びらが細かく縮れ、房になって枝先に垂れ下がっていました。光を受けると、花びらの層が透けて、綿菓子のようなやわらかい質感が浮かび上がります。すぐ隣には、花がしおれて色褪せた部分や、すでに実になりはじめた緑の粒もあり、同じ枝のなかで、花の時間がいくつも重なり合っているようでした。

房全体を眺めていると、「咲き始め」「盛り」「終わりかけ」「実」までが、一枚の絵のように同時に存在していて、それぞれの姿が自然に溶け込んでいます。人の目から見れば、どれが一番美しいとか、終わったとか、つい区別したくなってしまいますが、植物にとってはどれも等しく必要な姿なのかもしれません。

―――
サルスベリは、夏から秋にかけて長く花を咲かせることで知られ、「百日紅（ひゃくじつこう）」の名のとおり、そのあいだに無数の花が咲いては散り、次の命につながっていきます。一房のなかに折り重なる「花の時間」を見ていると、咲くことも、終わることも、未来へ向かうひとつの流れなのだと、静かに語りかけられているようでした。
