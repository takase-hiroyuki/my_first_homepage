おはようございます。たぶんスイフヨウ（酔芙蓉）です。淡い桃色の花びらが、朝の光の中でそっと開いていました。五つに裂けた花弁がふんわりと重なり、中心に向かってはわずかに白さが残っています。花の下では、掌のような大きな葉がいくつも重なり、深い切れ込みのある形が、枝の流れに合わせて広がっていました。

この葉のかたちには、どこか見覚えがあるような懐かしさがありました。よく見ると、まるでフヨウ（芙蓉）という文字の印象そのままに、柔らかさと張りを併せ持っています。花だけでなく、葉の姿にまで名前の気配が宿っているように感じられました。

―――
「芙蓉」という言葉は、古くは中国の詩や絵画の中で蓮や美人のたとえとして用いられましたが、日本に伝わるなかでハスからフヨウの花へと意味が移り、現在ではこのアオイ科の花を指すようになりました。葉の形が蓮に似ていたことから、芙蓉という名が重ねられたともいわれます。名の由来をたどるとき、花そのものだけでなく、葉のかたちや質感もまた、言葉と植物をつなぐ大切な手がかりなのだと感じました。
