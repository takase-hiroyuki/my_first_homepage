おはようございます。たぶんランタナだと思います。通りの植え込みで見かけました。小さな筒状の花が球形に集まり、中心は朱色、縁は淡い桃色に見えます。開き始めは黄色や橙で、咲き進むほど桃や赤へ変わる房もあります。向かい合って付くざらりとした葉に細かなぎざぎざがあり、葉脈が浮き上がっています。角張った緑の茎と、指先に残る独特の匂いもありました。

―――
ランタナは色の移ろいが合図になります。花粉を終えた花ほど赤みが増し、虫に「済み」を知らせる目印になると言われます。伸びた先端を軽く切り戻すと脇芽が増え、次の房が続きます。暑さに強く、秋の気配が出ると色の切り替えがいっそうはっきり見えます。黒く熟す実は光沢があり、観賞のみとして扱います。道すがら、同じ株でも色が入り混じる様子に足を止めました。
