ヒメジョオンは北アメリカ原産の帰化植物で、明治時代に日本へ渡来しました。当初は観賞用や飼料として導入されましたが、やがて野生化し、今では全国の道ばたや空き地でよく見られます。同じ仲間にハルジオンがありますが、ヒメジョオンは茎が中空ではなく、また花期も夏から秋にかけてと長く続きます。身近な風景の一部で、いつも小さな昆虫たちが花に訪れます。
