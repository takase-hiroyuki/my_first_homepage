ニチニチソウ（雨あがりの葉）

おはようございます。
たぶんニチニチソウです。

朝の散歩で、雨あがりの歩道わきにこの花を見つけました。花びらは薄紫で、とてもきれいな色をしています。濃い緑の葉に水の粒がいくつも残っていて、光を受けて丸い鏡のように輝いています。花びらは薄くて、少しふやけたように見えるのに、中心の赤色ははっきりとしていました。

―――

この花の葉は、雨のあとでも不思議とつやを失いません。水滴を弾くというよりも、受け止めて、長く残すように見えます。葉の表面がなめらかだからでしょうか。しばらく見ていると、雫がひとつずつ動き、光を移しながら縁へと転がり落ちていきました。

毎日のように花をつけるといわれるニチニチソウ。雨のあとも変わらず咲いている姿に、名前のとおりの強さと静けさを感じました。

今回の話題: 雨あがりの葉

【この花の過去のトピックス】
1. 冬の白花:本来は夏の花であるニチニチソウが、12月の寒さの中で咲いている生命力について。
2. 小さな花と硬い葉の対比:小さな白い花が咲く姿と、厚く光沢のある葉の質感の対比について。
3. 薬用植物としての歴史:マダガスカル原産で、抗がん剤の原料となる成分を含む薬用植物としての一面について。
4. 名前と咲き方:「花いっぱい運動」で見かけ、一日花だが毎日咲き続ける「日々草」の名前の由来について。
5. 花色の改良と雨への強さ:従来は白やピンクが主だったが、濃い赤などの新品種が登場し、雨にも強いことについて。
6. 葉の撥水性:花だけでなく、雨を弾いて美しく濡れる葉の表面構造と、その機能美について。
