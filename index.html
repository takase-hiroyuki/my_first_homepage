おはようございます。マリーゴールドです。まばらな草地の中に、鮮やかな橙色の花がこんもりと咲いていました。外側の花びらは明るい黄色で、内側に行くほどオレンジが深くなり、花の中心を包むように重なり合っています。葉は深く切れ込みの入った羽状で、茎のあいだにこんもりと茂っていました。ふと目をやると、咲き誇る花のすぐそばに、茶色くしおれた花がいくつもぶらさがっています。

新しい花と咲き終わった花が、同じ株の中で並んでいる。その様子は、まるで一つの命の時間軸を見ているかのようでした。古い花が色を失っていく傍らで、別の蕾が少しずつふくらみ、時間がずれて重なり合いながら咲いていく。この小さな植物の中に、リズムのようなものが確かに流れていました。

―――
マリーゴールドは、咲き終わった花を摘み取ることで次の蕾が動き出すといわれます。ひとつひとつの花は長く咲きませんが、株全体としてみれば、ほとんど休みなく花を咲かせ続けることができます。咲いて、しおれて、また咲く。この繰り返しが、ひとつの株に深い表情を与えているようでした。時間が重なっていくことでしか見えない美しさが、そこにはありました。
</textarea>
