ダールベルグデージー（レースのような葉）

おはようございます。
たぶんダールベルグデージーです。

道ばたの植え込みで、小さな黄色い花が、たくさん咲いていました。コスモスをさらに小さくしたような、素朴なかたちです。でも、花よりも先に目がいくのは、レースのように細かく分かれた葉でした。一本一本が糸のように繊細で、全体がふんわりとした緑のクッションのようになっています。

このやわらかな葉のあいだから、黄色の花がいくつも顔をのぞかせている。その様子が、どこか健気で、朝の光の中でひときわ輝いて見えました。

―――
この花は、ダールベルグデージーという名前で呼ばれているそうです。「ダールベルグ」という名前の由来までは分かりませんでしたが、もともとはテキサスやメキシコの乾燥した土地に自生する植物で、暑さや乾燥に強い性質を持っています。だから、こんなふうに地面を覆うように、たくましく広がっていくのかもしれません。

学名は「ティモフィラ・テヌイロバ(*Thymophylla tenuiloba*)」といい、「タイムのような葉」という意味だそうです。繊細な葉と、太陽のような花の組み合わせ。その対比が、この植物のいちばんの魅力なのだと思いました。

#ダールベルグデージー
#黄色い花
#レースのような葉
#繊細
#ふと見かけた植物
#夏の終わり

さて、帰りの電車に乗りました。

１、心配していること

カウンセリングの基本ですが、「誰が、どんな単語をつかっているか」に注目します。たとえば、お父さんとお母さんと花子さんが三人でカウンセリングに来たとして、お母さんが「ウチの花子は困っているんです」と、何度も言ったとします。だとしたら、困っているのは花子さんではなく、本当はお母さんが困っている、ということです。

ここ数日の私たちのメッセージのなかに、「忙しい」という単語が何度か出てきています。使っているのは、カヲルさんですね。「ゆめひろさんは、お忙しいにも関わらず、お返事をいただき」という言い方です。ということは。。。きっとカヲルさんは、忙しいんでしょうね。その原因は、私のメッセージですよね。ごめんなさい。

２、女性のメンターについて

わたしも、カヲルさんのメンターは女性の方がいいだろうなあと感じています。ただ、グラビティの初期設定によって、紹介されるのは異性ばかり（カヲルさんなら男性ばかり）ですよね。私は「自分は、男性も女性も友人にほしい」と考えて、わざわざ友人の女性の、そのまた友人の男性に、意図的に「いいね」を送って話し相手になってもらいました。これで、ようやく何人かの「男性の友人」を得ることができました。

カヲルさんの場合には、「ア、女性である。イ、カウンセリングに関係がある。ウ、カヲルさんのメンターになってくれる。」という３つの条件を同時に満たす人を探すのは、難しいだろうなあと思います。見つかるといいですね。

３、子孫を残すことについて

試したことはありませんが、グラビティの初期設定によって、「子孫を残す」みたいな話題をしているとエラーが発生すると思います。ですから、言葉を慎重に選ばなければなりません。「頼る、依存、執着、恋愛感情」というのは、なるほど、ありそうですね。この言葉のうしろに「身を引き締めて」という言葉も出てきました。引き締めるのも、ゆるめるのも、カヲルさんの自由ですが、「引き締めて」という言葉で、カヲルさんはなにを伝えようとしているのかな、と考えています。

いろいろ考えて、写真を一枚、送付することにしました。タレントの「所ジョージ」さんです。私の周囲の皆さんは、「所ジョージさんは、ゆめひろに、とてもよく似ている」といいます。この写真を見て、カヲルさんは、どのように感じるでしょうか。

４、優しさのエネルギーについて

私に優しさのエネルギーがあるなら、そのエネルギーはカヲルさんにも届くといいなあと思います。「カヲルさんが、あまり忙しく感じないようにすること」も、優しさですよね。お返事が来なくても、私は塗り絵の絵をカヲルさんにお届けします。

というわけで、お返事は、のんびりね。
