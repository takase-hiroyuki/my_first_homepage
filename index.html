キノコ（種類不明）

おはようございます。たぶんキノコです。ただし、種類は、ぜんぜんわかりません。ごめんなさい。樹の幹の割れ目から、うすく白いひだのようなものが重なって、ひっそりと顔を出していました。周囲の木肌はざらりとしていて乾いているのに、その一角だけがしっとりと湿気をまとい、まるで時間の層が違っているようにも見えました。

ふだん、樹の表面は「木の皮」としてしか見ていませんでしたが、そこからキノコが現れるのを目にすると、そこにもうひとつの世界が開いているように思えます。葉を落とす木々の季節に、地面ではなく幹の途中からそっと現れるこの姿に、不思議な静けさと、密やかな生のたしかさを感じました。

―――
キノコは植物ではなく菌類に分類されますが、季節のうつろいとともに姿を現すという意味では、草花と同じように「風景の一部」です。目立たぬ場所で、誰にも気づかれず、ある日突然あらわれて、やがて姿を消していく——そのはかなさのなかに、ひとときだけ強く光るものがあります。幹のすき間に咲くこの白い形も、そんな刹那の輝きを伝えてくれる存在なのかもしれません。
