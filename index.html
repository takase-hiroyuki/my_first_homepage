おはようございます。たぶんサルスベリです。やわらかく縮れた薄桃色の花びらが何層にも重なり、房になって枝先から垂れ下がっていました。陽ざしを浴びて透けるような花のかたまりは、まるで綿菓子のようにふわふわとした質感で、見上げるだけで心がほどけるようです。濃緑の葉は枝を囲むように茂り、全体に光沢があります。

よく見ると、ひと房の奥に細長い姿が潜んでいました。カマキリです。じっと動かず、花にすっかり紛れて、狙いを定めているようでした。サルスベリの花は、ハナムグリやチョウ、ハチなどさまざまな昆虫が訪れるため、カマキリにとっては絶好の狩り場なのかもしれません。風にゆれる花の陰で、小さな命が交錯していました。

―――
サルスベリは、観賞用の花木でありながら、野鳥や昆虫にとっても重要な「生活の場」になっています。蜜を吸う虫を目当てに鳥が来たり、葉陰で羽を休めたりする場面も見られます。庭木として植えられることの多いこの樹木が、実は多くの生きものたちの「舞台装置」となっていることに、改めて気づかされます。花の美しさの奥には、静かに脈打つ生態系が広がっているようです。
