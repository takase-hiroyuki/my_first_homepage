マンデビラ（ラッパのかたち）

おはようございます。
たぶんマンデビラだと思います。

壁ぎわの植え込みで、つるを伸ばしている植物を見かけました。その先に、白いラッパのようなかたちの花が咲いています。花びらは五つに分かれていて、すこしねじれるようにひらき、中心の奥だけが鮮やかな黄色に染まっていました。

葉は濃い緑色で、表面にはっきりとした艶があり、その光沢が花の白さをいっそう引き立てています。茎はしなやかで、何かに捕まろうとするように、上へ上へと伸びていました。まだ赤い色の小さなつぼみも見えます。

―――
この花は、サンパラソルやデプラデニアという名前でも呼ばれることがあるそうです。もともとは南アメリカの熱帯地域が原産で、つるを伸ばして他の木に絡みつく性質があるといわれています。

この印象的なラッパのかたちは、遠くからでも目立つように、あるいは蜜を吸いに来る特定の虫や鳥を呼び寄せるために、進化したのかもしれません。

秋が深まっても、次々と元気に咲き続ける姿に、熱帯生まれの植物が持つ、静かな力強さを感じました。
