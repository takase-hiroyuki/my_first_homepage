ガウラ（蝶のよう）

おはようございます。
たぶんガウラ（ハクチョウソウ）だと思います。

道ばたの植え込みで、細い茎が風に揺れていました。その先に、白い四枚の花びらが、ふわりと開いています。花びらは左右対称ではなく、片側に寄るように咲いていて、中心からは長い雄しべがすっと伸びています。

たくさんの花が、それぞれ違う方向を向いて揺れている姿は、まるで小さな蝶が群れて飛んでいるかのようでした。

―――
この花は、英語では「Whirling Butterflies（舞う蝶）」と呼ばれることがあるそうです。和名の「ハクチョウソウ（白蝶草）」も、蝶や鳥が舞う姿になぞらえたといわれています。

たしかに、この花にはじっとしている印象がありません。いつも風にそよいで、どこかへ飛んでいってしまいそうな、はかない軽やかさがあります。華やかさはありませんが、その動き全体が、風景にやわらかいリズムを与えている。そんなふうに感じました。
