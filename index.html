ムラサキカタバミ（雨粒と葉）

おはようございます。 たぶんムラサキカタバミだと思います。

雨上がりの朝、道ばたでこの花を見つけました。クローバーによく似た三つ葉のうえに、まんまるな雨粒がいくつも乗っていて、葉の緑をいっそう濃く見せていました。その葉のあいだから、細い茎がすっと伸びて、淡い紫色の花が咲いています。花びらの上にも小さな雫が残っていて、全体がしっとりと濡れていました。

―――
カタバミの葉は、水をはじく性質があるのでしょうか。雨粒が葉の上に玉のようにとどまって、なかなか流れ落ちません。その姿を見ていると、植物が雨という出来事を、ただ静かに受け止めているように感じられます。強い雨風にも耐えて、雨が上がればまた何事もなかったかのように花を開く。そんな日々の繰り返しの中に、この植物のたくましさがあるのかもしれません。

ありふれた道ばたの草ですが、雨上がりの朝には、特別な表情を見せてくれる気がしました。
