ユリオプスデージー（広い眼）

おはようございます。 たぶんユリオプスデージーだと思います。

濃い緑の葉が密に茂るなかで、ひときわ鮮やかな黄色の花がひとつ、こちらを向いて咲いていました。花びらは細長く、すっと伸びていて、中心にはさらに濃い黄色のしべが集まっています。まるで小さな太陽のようです。背景の葉は針葉樹のようにも見えるほど細かく、花の明るい黄色と深い緑の対比が印象的でした。

道ばたの植え込みで見かけたのですが、周囲には同じような花はなく、この一輪だけがぽつんと咲いていました。その姿が、どこか特別なもののように感じられました。

―――
この花の名前、「ユリオプス」はギリシャ語に由来するそうです。「広い（eurys）」と「眼（ops）」を組み合わせた言葉で、たしかに、ぱっちりと開いた花のかたちが、こちらを見つめる大きな目のようにも見えます。南アフリカが原産で、寒さに強く、冬から春にかけて長く咲く花として親しまれているといわれています。

名前の由来を知ると、花の表情がまた違って見えてくるから不思議です。深い緑の中からこちらを見つめる、明るく広い眼。そんなふうに思えました。
