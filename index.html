ニチニチソウ（冬の白花）

おはようございます。
たぶんニチニチソウ（日々草）です。

濃い緑色の葉の真ん中に、ぽつんと小さな白い花が咲いていました。花びらは五枚で、中心がほんのりと赤く染まっています。葉は厚みがあり、光沢があって少し硬そうな印象を受けました。そのしっかりとした緑の中で、白い花の小ささがかえって際立って見えます。

もう12月だというのに、まだこんなにきれいに咲いていると思って、驚きました。本来なら夏の日差しを浴びて咲く花ですが、冷たい空気の中で健気に花を開いている姿に、思わず足を止めました。

―――

ニチニチソウは、マダガスカル原産の植物で、暑さと乾燥に強いのが特徴です。名前の通り、毎日新しい花を咲かせることから「日々草」と呼ばれています。寒さには弱いはずですが、建物のそばや日当たりの良い場所など、条件が合えばこうして冬まで頑張ってくれることもあるようです。

小さな花ですが、その生命力は強く、季節外れの寒さの中でも懸命に咲き続ける姿には、私たちに元気を分けてくれるような力があります。冬の景色の中で見つけた小さな白さが、心にふと明るい光を灯してくれるようでした。

今回の話題: 季節外れの開花と生命力

【過去のトピックス】
1.薬用植物としての歴史:マダガスカル原産で、抗がん剤の原料となる成分を含む薬用植物としての一面について。
2.名前と咲き方:「花いっぱい運動」で見かけ、一日花だが毎日咲き続ける「日々草」の名前の由来について。
3.花色の改良と雨への強さ:従来は白やピンクが主だったが、濃い赤などの新品種が登場し、雨にも強いことについて。
4.葉の撥水性:花だけでなく、雨を弾いて美しく濡れる葉の表面構造と、その機能美について。
