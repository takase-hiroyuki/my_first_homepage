ケヤキ（けやけき木）

おはようございます。
たぶんケヤキ（欅）だと思います。

公園のひらけた芝生の上に、一本の大きな木が立っていました。太い幹がどっしりと地面を掴み、そこから無数の黒い枝が空に向かって扇のように広がっています。葉はもうすっかり色づいて、緑と黄色、茶色が混じり合い、秋の終わりの光を透かしていました。枝先は細かく分かれ、その隙間から空の高さが感じられます。

見上げていると、まるで大きな傘の骨組みを見ているようでした。あるいは、一本の木というより、ひとつの「風景」そのものを見ているような。圧倒的な存在感に、しばらく足を止めました。

―――
ケヤキという名前は、「けやけき木」という古い言葉からきているそうです。「けやけき」とは、目立つ、際立っている、という意味だといわれています。たしかに、他の木々とは違う、堂々とした風格があります。

昔から、神社やお城の建材として、あるいは村の広場に立つ「シンボルツリー」として大切にされてきたらしいです。硬くて美しい木目は、家具などにも使われると聞きます。

都会の公園の真ん中で、これほど大きく枝を広げている姿は、ただの木という以上に、多くの時間や人々の営みを見守ってきた「印（しるし）」のようにも見えました。
