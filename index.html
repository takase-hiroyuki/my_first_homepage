おはようございます。たぶんアメリカフヨウです。通勤途中の軒先で、大きな鉢に植えられた株を見かけました。皿のように平たく広がる濃い紅の一重の花で、中心からは長い雌雄の柱が伸び、黄色い花粉がこぼれていました。手のひらを超えるほどの大きさがあり、厚みのある蕾がいくつも立ち上がり、ややハート形の大きな葉が交互に並んでいました。

―――
アメリカフヨウの仲間は「一日花」で、朝に大きく開いた花は夕方にはしぼんでしまいます。鉢植えでは水切れが早いので、土の表面が乾いたらたっぷりと与えると花が続きます。しぼんだ花をこまめに摘むと次の蕾が動き、背丈が伸びすぎたときには節の上で軽く切り戻すと脇芽が増えます。数日後にはまた新しい花が咲いており、一日花でありながら連日のように彩りを絶やさない姿が印象的でした。
