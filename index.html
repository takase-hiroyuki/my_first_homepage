コスモス（白の静けさ）

おはようございます。
たぶんコスモスだと思います。

先日見かけた紫色のコスモスとはまた違う、真っ白な花が咲いていました。細い茎の上に、八枚の花びらがきれいにひらき、中心の黄色だけが鮮やかに浮かび上がっています。葉は糸のように細かく、風が吹くと花も葉も一緒に、かすかに揺れていました。

白い花びらは光をよく通すのか、どこか透き通るような、はかない印象があります。まわりの緑の中に、その白だけがぽっかりと浮かんでいるように見えました。

―――
コスモスという名前は、「秩序」や「調和」を意味するギリシャ語からきているそうです。たしかに、花びらの並び方や葉の繊細なつくりには、整った美しさがあります。けれど、この白いコスモスを見ていると、「調和」というよりは、むしろ「静けさ」という言葉が浮かびます。

たくさんの色が溢れる秋の風景のなかで、色を持たない白は、かえって強い存在感を放つのかもしれません。騒がしさからすこし離れて、ただ静かに咲いている。そんな姿に、心が惹かれました。
