ユーフォルビア（まぎれる花）

おはようございます。
たぶんユーフォルビアです。

細くのびた茎が交差するように重なり、そのあいだに小さな白い花がぽつぽつと浮かんでいました。近づいてようやく気づくほどの、目立たない花です。葉は楕円形でやや細長く、うっすらと光沢があり、背景の緑の中に自然にとけこんでいました。雨あがりの朝、うつむいて歩いていたとき、視界のすみにその白がちらりと入り、はじめてそこに植物があることに気づきました。

―――
名前が気になって調べてみると、どうやら園芸植物として使われることもある種類らしく、寄せ植えや花壇のふちどりによく利用されているようです。でも、今日見かけたそれは、そうした役割とは関係なく、ただ道ばたの緑の中で、自分のリズムで咲いているように見えました。

どこにでもありそうで、よく見れば美しい。名前も知らないまま通り過ぎそうなものに、ふと目がとまる朝は、それだけで少し心がやわらぎます。

今回の話題: まぎれる花
