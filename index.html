マリーゴールド（街を彩る聖母の金）

おはようございます。
たぶんマリーゴールドです。

住宅街の角を曲がるたび、あちこちの軒先や路傍の鉢に、この鮮やかな色が灯っているのに気づきました。波打つ花弁が幾重にも重なり、ぎゅっと凝縮されたその姿は、まるで小さな太陽をいくつも集めたかのようです。指先で触れれば、弾力のある柔らかな質感が伝わり、深い緑の葉からは独特の、どこか懐かしい強い香りが立ち上がってきました。

―――
これほどまでに街のあちこちで愛されている理由は、その丈夫さだけではないのかもしれません。名前の由来を辿れば「聖母マリアの黄金」という意味に行き着きます。キリスト教の祭日に、捧げる花がなかった人々が、黄金の代わりにこの花を供えたという逸話が残っているそうです。

誰かの庭や、手入れされた鉢植えの中で、絶えることなく咲き続ける金色の花。それは特別な日のための贈り物というよりも、日々の暮らしに寄り添い、景色を明るく照らすためにそこに置かれているように見えました。街中に溢れるこの色は、住む人たちのささやかな祈りや、温かな眼差しが形になったものなのかもしれません。夕暮れ時、影が伸びる道端で、オレンジ色の花弁が最後まで光を蓄えているようでした。
