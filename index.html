オボロヅキ（名前に宿る色）

おはようございます。
たぶんオボロヅキ（朧月）だと思います。

肉厚な葉が放射状に広がり、まるで地面に咲く花のような形をつくっていました。色は、単純な緑でもグレーでもなく、白みを帯びた淡い紫のような、不思議な色あいです。表面はうっすらと粉をまとい、陶器のような、あるいは硬い石のような質感に見えます。

鉢植えのなかで、細長い緑の葉（おそらく別の植物）が交差するように伸びていて、その隙間からこの多肉植物が顔をのぞかせていました。手入れされすぎず、自然に混ざり合っている様子が、かえってこの植物の野性味を引き立てているようです。触れてみると、ひんやりと冷たく、見た目通りの硬さがありました。

―――
この「朧月（おぼろづき）」という名前は、春の夜の、霧や靄（もや）に包まれてほのかに霞んだ月を表す言葉です。たしかに、このはっきりしない、けれど吸い込まれそうな淡い色調は、夜空に浮かぶ月を連想させます。

実際には寒さにも強く、霜の降りる屋外でもたくましく育つ植物だそうです。冷たい空気の中で、ぼんやりと光を放つように静まる姿。その色と名前に、日本的な美意識が重なっているように感じました。
