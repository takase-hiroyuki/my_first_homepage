おはようございます。たぶんペチュニアです。淡い藤色の花が、地面を覆うように広がって咲いていました。ひとつひとつの花はラッパ状で、先端がやさしく五つに裂け、中心に向かって淡く白がさしています。花びらは薄く、縁がやや波打っており、光を受けるとほんのり透けるような質感でした。葉は丸みを帯びた楕円形で、やわらかな毛が生えており、茎は地を這うようにのびています。

よく見ると、花の向きが少しずつ異なっていて、風に揺れるたびに群れ全体の陰影が変わっていきます。まるで布の模様のように、花と花のあいだの隙間までも計算されたような自然な配置。地面に咲いているのに、上から見ても下から見ても、ふと目を引く不思議な存在感があります。

―――
ペチュニアは、地面に広がるように育つ性質を持ち、花壇や歩道の縁に植えると、いわば「自然のカーペット」のような彩りを作ってくれます。色の種類も豊富で、淡い色のものを群れ咲かせると、落ち着いた印象の中に明るさが生まれます。鉢植えやプランターでは一つ一つの花を楽しみますが、こうして群れとして咲く姿には、また別の美しさがあるように感じられました。
