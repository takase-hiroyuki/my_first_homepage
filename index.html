アメジストセージ（ビロードの質感）

おはようございます。
たぶんアメジストセージ（サルビアの仲間）だと思います。

秋の少し乾いた空気のなかで、その場所だけ、しっとりとした紫色の穂が揺れていました。花びらというよりも、産毛（うぶげ）の生えた筒状のものが集まって、房をつくっています。指でそっと触れてみると、見た目そのままの、やわらかいビロードのような感触がありました。冷たい空気とは対照的な、不思議な「あたたかさ」です。葉は細長く、茎は硬そうに見えましたが、花穂の部分だけが別世界のように、やわらかな光をまとっていました。

―――
この花は「メキシカンセージ」とも呼ばれるそうです。たしかに、秋の日本の風景のなかでは、すこし異国の雰囲気があります。このビロードのような質感は、もしかすると、厳しい日差しや乾燥から身を守るためのものかもしれません。美しさのためというより、生きるために必要だったかたちが、結果として人の目を惹きつけている。そう思うと、植物の持つ静かな知恵に触れたような気がします。

秋風が吹くたびに揺れる、やわらかな紫。その手触りを思い出すたび、指先に一瞬のあたたかさがよみがえるようです。
