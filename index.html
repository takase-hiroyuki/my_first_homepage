## ① 学科別「志望理由書」「自己推薦書」の骨子

### 共通の型（ベース）

1. **志望動機の核心**
   　なぜその学科なのか？→高校での体験・出来事など具体的なきっかけを中心に。

2. **学び・探究の具体例**
   　例：課題研究／大会／模擬授業／読書／独自学習など → **目的・手法・気づき・次の問い**の順で描写。

3. **名大での学び方**
   　カリキュラム・小人数セミナー・研究施設などをどう活用するか。

4. **将来への展望／学びの広がり**
   　社会貢献・探究の深化など、理学部が重視するアドミッション・ポリシーに沿って記述するのが効果的です。(\[turn0search4])
   　※この方針では「知的好奇心・チャレンジ精神・表現力」などが評価軸になっています。

### 各学科向け構成骨子例

#### 数理学科向け

* **志望動機**：論理美・構造の探究への興味、数学史や具体的な定理への感動体験
* **高校での探究**：数学の問題解法や模擬授業、サークル活動・プログラミング手法など
* **名大での展望**：「集合と写像」「位相」「計算機数学」など講義名を挙げ、学びをどう広げるか。(\[turn0search10])
* **将来の展望**：解析的思考を社会問題解決に応用する未来図

#### 物理学科向け

* **志望動機**：自然界の普遍原理への興味、実験体験や模型制作など具体例
* **高校での探究**：実験・観察記録、物理課題研究、物理系コンテスト
* **名大での展望**：「量子力学」「統計物理学」「解析力学」など、講義内容と研究への意欲をリンク。(\[turn0search10])
* **将来の展望**：理論と実験から新理論を見出す研究者としての展望

#### 地球惑星科学科向け

* **志望動機**：地球や天体への興味（例：地震・火山・惑星・気候など）、身近な観察体験
* **高校での探究**：フィールドワーク・観察・読書・実験など → 数理・物理・化学との融合点を記述
* **名大での展望**：「地球や惑星の物理的・化学的理解の融合」講義・実習への意欲を明示。(\[turn0search10])
* **将来の展望**：地球環境のモデリングや惑星探査へ社会的貢献する研究者像

## ② 面接・口頭試問への具体対策（質問例と対策の型）

### 面接（口頭試問含む）のスタイルと質問例

名大では学科問わず、高校での活動・志望理由書の内容を踏まえた個人面接（理学部：約1時間）を行います。(\[turn0search1])

例として化学科の質問例はこちらです：

* 志望動機をもとに、なぜ化学を学ぶにふさわしいか自己アピール
* 化学への興味が芽生えたきっかけ
* 関心ある化学の内容は？
* 「生命」を化学的視点で説明してみて
* 小論文の議論構造を発展させて説明
* 大学で役立つ学問は？
* 英文音読 → 日本語要約（簡単な文献読解を含む）(\[turn0search1])

---

### 総合型選抜（AO入試）対策の一般的なポイント

* 書いた内容への「思い」「態度」「マナー」が見られる（思い＝本気度、態度＝態度・声のトーンなど、マナー＝礼節）
* 志望理由書で掲げた「研究ビジョン」「問い」「方法への思考の深さ」が重要
* 突発的な質問への対応力を磨くのも有効（先生による模擬面接の中で、未知の問いへの対応練習）(\[turn0search9]\[turn0search11])
