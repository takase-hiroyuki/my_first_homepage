おはようございます。たぶんペチュニアだと思います。草むらのすき間に、濃い紫と青みがかった藤色の花がひっそりと咲いていました。花びらは5つの裂け目を持つラッパ状で、中心にはうっすらと白い筋が放射状に伸びています。咲き進んだ花のすぐ隣には、萎れた花がまだ茎についたままで、草の葉に支えられるようにして重なっていました。

茎や葉にはうっすらと毛が生えており、茎は地面を這うようにのびています。街中のプランターでよく見る華やかなペチュニアとは異なり、草むらの中にいると、まるで野の花のような風情が漂っていました。まわりにある名も知らぬ雑草たちと同じ高さで咲く姿は、競い合うというより、互いに自然に馴染んでいるように見えます。

―――
園芸植物として知られるペチュニアも、こぼれ種で自然に根づくと、こうして草の中で控えめに咲くことがあります。もともとは南米の乾燥地に自生していた植物ですが、日本の気候にもよく適応し、野生化することもあるようです。花壇で咲く姿も美しいけれど、雑草にまぎれて咲く一輪には、また別の魅力があります。
