サザンカ（冬を告げる白）

おはようございます。
たぶんサザンカ（山茶花）です。

フェンスの編み目を背にして、真っ白な花がふわりと開いていました。花びらは何枚も重なり合い、中心に向かって波打つように集まっています。その姿は、冷たくなり始めた空気をそこだけ温めているようにも見えました。

すぐそばには、まだ固い蕾がいくつも控えています。不思議なことに、蕾のときは鮮やかな紅色をしているのに、開くと曇りのない白になるようです。濃い緑色の葉は厚みがあり、表面がつやつやと光って、花の白さをくっきりと浮かび上がらせていました。

―――
サザンカは、冬の訪れとともに咲き始める花として知られています。「山茶花」と書く名前は、もともと中国語でツバキ類を指す言葉が変化したものだといわれています。寒さに震える季節に、これほど豊かな花を咲かせる姿には、見ているだけで励まされるような明るさがあります。

ツバキとよく似ていますが、花ごと落ちるツバキとは違い、花びらを一枚ずつはらはらと散らすのがサザンカの特徴だそうです。咲いている今の華やかさと、やがて来る散り際の静けさ。その両方を含んだ冬の景色が、ここから始まっていくのを感じました。
