ビワ（冬の蕾）

おはようございます。
たぶんビワ（枇杷）だと思います。

硬くてゴツゴツした濃い緑の葉の間から、淡い茶色の毛に覆われた塊が顔を出していました。よく見ると、小さな蕾がいくつも集まっていて、まるでフェルトで作られたブローチのようです。そのふわふわとした質感は、冬の寒さから大切な花芽を守るためのコートのように見えました。

葉は大きく、表面には深い葉脈が走っていて、触るとざらりとした感触があります。冷たい風の中でじっと縮こまっているようにも見えますが、その中心にある蕾の塊からは、これから来る寒さに耐え、春に実を結ぶための静かな熱量のようなものが伝わってきました。

―――

ビワは初夏にオレンジ色の美味しい実をつけることで知られていますが、花が咲くのは実は冬の始まりです。地味で目立たない白い花を咲かせ、長い時間をかけて実を育てていきます。この時期に見られる、毛に覆われた蕾の姿は、華やかさこそありませんが、厳しい冬を越えるための生命力にあふれています。

普段は実のなる時期ばかり気にかけがちですが、こうして冬の入り口に、次の季節への準備を着々と進めている姿を見つけると、植物の時間は私たちが思うよりもずっと長く、そして途切れることなく続いているのだと気づかされます。
