おはようございます。たぶんチェリーセージです。くすんだ緑の葉のあいだから、鮮やかな赤い花がぽつぽつと咲いていました。唇のような形をした花びらは、軽く丸まるように開き、草むらのなかに浮かぶようにして、ひとつ、またひとつと姿を見せていました。茎は細く、葉はやや厚みがあり、ところどころに傷んだ痕も見られますが、そのぶん、初秋の庭先らしい風合いがにじんでいました。

どの花も、上と下で形が異なり、まるで誰かと内緒話をしているような表情があります。華やかというより、静かに自分の世界を保っているような佇まい。色彩の強さと、姿のささやかさが同居していて、不思議なバランスの美しさがありました。

―――
チェリーセージは、比較的育てやすく、初夏から晩秋まで長く花を咲かせる宿根草です。乾いた風にゆれる赤い花は、昆虫にも人気があり、とくにミツバチやホウジャクがよく訪れるといわれます。香りのある葉をこすると、すこし甘いような、スパイシーなような香気が立ち上り、視覚だけでなく嗅覚にもやさしく触れてきます。通りすがりの足をふと止めさせる力を、この小さな花はそっと持っているのかもしれません。
