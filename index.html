イチョウ（生きた化石）

おはようございます。
たぶんイチョウ（銀杏）です。

見上げるほど背の高い木が、全身を鮮やかな黄金色に染めて立っていました。扇を広げたような形をした無数の葉が、曇り空の下で自ら発光しているかのように明るく輝いています。ときおり冷たい風が吹くと、ひらひらと舞い落ちる葉が、アスファルトの上に厚い絨毯を作っていきます。

車が行き交う道路の脇で、排気ガスや騒音などものともせず、堂々と枝を広げている姿には圧倒されます。足元に積もった落ち葉を踏みしめると、カサカサという乾いた音がして、靴の裏から晩秋の感触が伝わってきました。見上げていると首が痛くなるほどの高さで、その梢の先まで黄金色が満ちており、冬へと向かう空気に温かみを添えているようです。

―――

イチョウは「生きた化石」とも呼ばれる、特異な植物です。恐竜が闊歩していた中生代ジュラ紀の頃に繁栄し、その後、氷河期を迎えて多くの地域で絶滅しましたが、中国の一部で生き延びたとされています。現存する植物の中に近い親戚はおらず、植物学的には「イチョウ綱イチョウ目イチョウ科イチョウ属イチョウ」という、たった一種だけの孤独な存在です。

普段は何気なく見上げている街路樹ですが、その一本一本が、悠久の時を超えてきた生命の歴史を背負っているのだと思うと、見え方が少し変わってきます。鮮やかな黄葉の奥に、太古の記憶が静かに息づいているのかもしれません。
