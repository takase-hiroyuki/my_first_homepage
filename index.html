サザンカ（冬の灯火）

おはようございます。
たぶんサザンカです。

冬の気配が濃くなり、街の色が少しずつ沈んでいく中で、その場所だけがぱっと灯りをともしたように明るく見えました。
通りすがりにふと目に飛び込んできたのは、はっとするほどあざやかなピンク色です。寒空の下、そこだけ空気が華やいでいるようで、思わず足を止めました。
花びらは薄く、風に揺らぎそうな繊細さがありますが、その色は力強く、中心にある黄金色のしべと競うように鮮烈です。背景にある濃い緑の葉が、そのあざやかな色彩を一層くっきりと引き立てていました。

―――

サザンカは、漢字で書くと「山茶花」。もともとは「サンサカ」と呼ばれていたものが、いつしか音が入れ替わり、現在の読みになったと言われています。
多くの植物が眠りにつくこの時期に、これほど豊かな色彩を放つ生命力には驚かされます。日本固有の種でありながら、その美しさは海を越え、冬の庭を彩る貴重な花として世界中で愛されているそうです。
寒さの中で、誰に見せるためでもなく凛と咲く姿。その潔いあざやかさは、縮こまりがちな冬の心に、小さな熱を分けてくれるようでした。
