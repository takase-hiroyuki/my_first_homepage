タマスダレ（咲くタイミング）

おはようございます。
たぶんタマスダレです。

細い茎の先に、白い花がひとつ、すっと立っていました。六枚の花びらは厚みがなく、光をやわらかく通していて、中心の黄色がほんのり透けて見えます。まわりにはつぼみのようなものもいくつか見えましたが、咲いているのはこの一輪だけ。夕方の風が静かに吹き抜けて、花びらがかすかに揺れました。

―――
名前が気になって調べてみると、雨のあとに花を咲かせることが多いそうです。英語では「レインリリー」とも呼ばれ、気まぐれに咲くその姿が親しまれているのだとか。たしかに、いつも同じ場所を通っていても、この花を見かける日と見かけない日があります。咲くときも、しぼむときも、誰かに知らせることなく、ただ静かに季節のリズムに合わせているようです。

花の世界には、時間を決める時計があるのかもしれません。
その時を逃さず咲くということの、自然な正確さを思いました。

今回の話題: 咲くタイミング

#白い花
#咲くタイミング
#ふと見かけた植物
