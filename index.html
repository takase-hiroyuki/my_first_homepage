ヒャクニチソウ（中心のいろ）

おはようございます。
たぶんヒャクニチソウ（百日草）だと思います。

秋の日差しを浴びて、鮮やかな紫色の花がいくつか咲いていました。花びらはきれいにひらき、中心にあるオレンジ色の部分が、こんもりと盛り上がっています。その色の対比がとても印象的で、ふと足を止めました。

まるで、紫色の皿の上に、別の小さな花をちょこんと乗せているかのようです。葉は濃い緑色で、茎を挟んで向かい合うようについており、花の鮮やかさをいっそう引き立てていました。見慣れている花のはずなのに、あらためて見ると、その大胆な色の組み合わせに驚かされます。

―――
ヒャクニチソウは、夏から秋の終わりまで、とても長く咲き続ける花だといわれています。「百日草」という名前も、その花期の長さからきているそうです。だからでしょうか、花壇や植え込みなど、いろいろな場所で本当によく見かけます。

身近すぎて見過ごしてしまいがちですが、こうしてじっと見つめると、自然がつくる色の鮮やかさにはっとさせられます。紫とオレンジ。人が服やデザインで使うにはすこし勇気がいるような組み合わせも、植物はためらわずにまとっている。その姿が、とても潔く見えました。

1.園芸品種の改良、切り花・仏花としての利用について

4.特定の品種改良、プロフュージョン系統について
5.カクタス咲きなど花びらの「形」のバリエーションについて
6.花全体の「形」、八重咲きの美しさについて
