レモングラス（園芸の歴史）

おはようございます。
たぶんレモングラスだと思います。
背の高い葉が、弓なりにしなって揺れていました。すっと伸びた茎の根元は意外と太く、地面のあたりでは何本も束になって立ち上がっています。この植物を見かけたのは、歩道のわきの、細長い植え込みでした。とくに目立つ花が咲いているわけでもなく、名札もついていません。手入れされた草木のなかにまじって、ひときわ背が高く、揺れていました。少し触ってみると、指先に、ほのかに柑橘のような香りが残りました。

―――
もともとは熱帯アジア原産で、香りのある葉を利用するために広まった植物とのこと。日本では長らく寒さに弱いとされていましたが、最近は庭や花壇で育てる人も増えているそうです。園芸書のなかでも、少しずつ扱いが変わってきていて、暮らしの中での立ち位置も変化してきたのかもしれません。
この風景も、そんな園芸の歴史の一場面なのだと思うと、足をとめた理由が、ほんのすこし深まるように感じられました。
