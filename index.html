ヒメムカシヨモギ（名前の由来と、その旅路）

おはようございます。
たぶんヒメムカシヨモギです。

線路脇の砂利のあいだから、まっすぐに背を伸ばしていました。茎には産毛のような白い毛が密生していて、その先に、花とも綿毛ともつかない、小さな白いものがたくさんついています。ひとつひとつはとても小さいのですが、群れて咲くことで、どこか儚げな、淡い光の点のようにも見えました。

花が咲いているのか、それとももう咲き終わったあとだったのか。通りすがりの一瞬では、よくわかりませんでした。ただ、風が通り過ぎるたびに、かすかに揺れるその姿に、ふと目がとまりました。

―――
名前が気になって、あとから調べてみました。ヒメムカシヨモギは、漢字では「姫昔蓬」と書くそうです。北アメリカ原産の帰化植物で、明治時代のはじめごろに日本へやってきたといわれています。鉄道の延伸とともに分布を広げたという話もあり、「鉄道草」という別名もあるらしいです。

遠い昔に旅をしてきて、この土地に根づいた植物。そう思うと、道ばたで何気なく見ているこの草の姿が、少し違って見えてくるから不思議です。たくさんの綿毛をつけた種が、風に乗ってまたどこかへ運ばれていく。その静かな旅路に、思いを馳せました。

#ヒメムカシヨモギ
#帰化植物
#鉄道草
#白い花
#名前の由来
#ふと見かけた植物

カウンセリングに関連して、私見を述べます。

最初にお礼。カヲルさんの文章やコメントを読んでいると、最初の頃の自分を思い出します。そして、「大切なこと」を、もう一度考えたり、文章化したりすることができます。自分自身の「現在地」を確認できます。感謝しています。

さて、カウンセリングは「クライアント本人が自分で気づいて、自分で課題を解決する」ということを助けるのが基本です。
ただし、相手が自分の友人で、しかも人生相談を欲しているなら、そういう相談に乗ることもあるでしょう。
この場合には、「いまは、カウンセリングをやってないよ」と、相手に伝えた方が良いでしょうね。

今日は、カウンセリングについてお話します。
カウンセリングは「クライアントの課題は、クライアントのものであって、カウンセラーが代わりに解決してはダメ」というのが基本です。
「あなたの課題は、あなたのもの」ということです。これを、「課題の分離」といいます。
わたしとカヲルさんの関係でいうと、「カヲルさんが悩んでいることを解決するのは、原則としてカヲルさん御自身ですよ」となります。

「悩み」は、感情や心に浮かぶ言葉と密接に関連があります。したがって、課題を分離するのであれば、「あなたの悩みの原因は、〇〇ですね」と勝手に断定することは、原則として避けなければなりません。私がカヲルさんの心の中を勝手に解釈して、「あなたが困っている原因はこれだ」と断定するのは、よろしくないわけです。

反対に、カヲルさんが私の心のなかを想像して、「ゆめひろさんは、きっとこんなふう考えているに違いない」と憶測するのも、あまりよろしくありません。具体的にいうと、

1)カヲルさんは、どうやら御自分のことを「飽きっぽくて中途半端」と思っているらしいのですが、私はカヲルさんのことを飽きっぽいとも中途半端だとも思っていません。なにか事情があって、交流が止まるのであれば、「なにか事情があったんだろうな」と考えるだけです。

2)カヲルさんは、どうやら「ゆめひろは、カヲルさんを見透かしているみたいだ」と考えているようですが、私はカヲルさんを見透かしていませんし、そういう超能力は持っていません。

3)カヲルさんは、どうやら「カウンセラーに相応しいのはゆめひろであって、カヲルさん自身はまだまだだ」と考えておられるようですが、悩んでいる人に対して現実に手を差し伸べているのはカヲルさんですし、カヲルさん自身も奮闘するつもりでいますし、「頑張ります」とおっしゃっています。私は、それでいいんじゃないのかな、と感じています。

つまり、1), 2), 3) は、いずれも、カヲルさんからみて「ゆめひろが本来考えるべきことを、カヲルさんが代行して考えてしまっている」ので、課題の分離ができていないことになります。これは、別の言い方をすると、「カヲルさんは、ゆめひろに依存している」となります。「自分はダメだ、ダメだ」と言い続けるのは、反対に「自分を認めて!、自分を認めて!」と言い続けているのと同じだからです。

私の返事は、とても短いです。「大丈夫だよ。いつも温かくみているよ。心配はいらないよ。カヲルさんは、すばらしいよ」です。

以上、とても短い言葉、すなわち、「大丈夫だよ。いつも温かくみているよ。心配はいらないよ。カヲルさんは、すばらしいよ」をお伝えしました。

では、また、よろしく。
</textarea>
