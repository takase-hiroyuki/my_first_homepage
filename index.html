スイートアリッサム（甘い香り）

おはようございます。
たぶんスイートアリッサムだと思います。

道ばたの植え込みで、白い小さな花が、まるで雪が積もったようにこんもりと咲いていました。ひとつひとつの花はとても小さく、四枚の花びらが開いて、中心にはかすかに黄色がのぞいています。それがたくさん集まって、ひとつの丸いかたまりをつくっていました。

葉は細長く、花の白さを引き立てるように、静かな緑色をしています。近づくと、どこからか甘い、蜜のような香りが漂ってきました。花の姿かたちよりも先に、その香りに気づかされたのかもしれません。

―――
この花は、その甘い香りから「スイートアリッサム」と呼ばれているそうです。「アリッサム」という名前は、ギリシャ語の「狂気から（a-lyssos）」に由来するといわれ、かつては薬草としても使われた歴史があるらしいです。

春と秋に長く咲き続け、他の花を引き立てる「寄せ植え」の名脇役としても親しまれています。主役にはならないかもしれないけれど、この花があるだけで、風景にやさしい香りと明るさが加わる。そんな存在のように思えました。

【過去のトピックス】
名前の由来: ギリシャ語の「狂気から（a-lyssos）」に由来し、かつて薬草として使われた歴史があること。
