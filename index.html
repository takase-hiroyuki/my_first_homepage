おはようございます。たぶんアゲラタム（カッコウアザミ）だと思います。淡い紫の小花がふわふわと集まり、絨毯のように広がって咲いていました。花は糸のように細かい管状花が密に集まって半球をつくり、遠目にもやわらかな雰囲気を漂わせています。葉は濃い緑でやや丸みを帯び、縁に細かな鋸歯があり、株全体がこんもりと茂っていました。雨に濡れた後でも色が褪せず、むしろ鮮やかさを増すように見えました。

―――
アゲラタムは中南米原産で、日本には江戸時代末期に入ってきたといわれます。ギリシャ語で「老いない」を意味する名を持ち、花色が長く褪せない性質からそう呼ばれるようになりました。日本では園芸用に栽培され、春から秋まで途切れなく咲き続けることから、花壇や寄せ植えの縁取りに使われます。耐暑性があり、夏でも色が変わりにくいため、涼しげな紫の彩りを長く楽しむことができます。小さな花々が集まってひとつの塊をつくり、全体で美しさを発揮しています。
