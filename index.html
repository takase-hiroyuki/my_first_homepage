ペンタス（集まって咲く）

おはようございます。
たぶんペンタスだと思います。

道ばたの植え込みで、小さな花が集まって、ひとつの丸いかたまりのように咲いていました。色は鮮やかなピンク色ですが、よく見ると中心は白く抜けていて、そのグラデーションが繊細です。ひとつひとつの花は、きれいな五角形の星のかたちをしています。それがたくさん集まって、半球のような、ブーケのような姿をつくっていました。

葉は濃い緑色で、葉脈がくっきりと浮き出ています。そのしっかりとした葉が、花の鮮やかな色を支えているようでした。

―――
ペンタスの魅力は、ひとつひとつの星のかたちにもありますが、それ以上に、この「集まって咲く」姿にあるのかもしれません。小さな力が集まって、ひとつの大きな存在感をつくっている。そんなふうに見えます。

夏から秋にかけて、暑さの中でも途切れることなく咲き続ける丈夫さも持っているそうです。この小さな花の集合体が、道ばたの風景に、ぽんぽんと明るいリズムを生み出しているようでした。小さな星が集まって、ひとつの星座をつくっている。そんなふうに感じられる咲き方でした。

【過去のトピックス】
1.昆虫との関係:
花蜜が豊富でチョウやハチが訪れること、「エジプトの星」という別名、バタフライガーデンでの利用について。
2.園芸の歴史:
アフリカ東部が原産であること、暑さに強く「エジプトの星」と呼ばれること、園芸植物として世界に広まった歴史について。
3.星のかたち:
花びらの五角形の対称性、「五」を意味するギリシャ語の「名前の由来」について。
