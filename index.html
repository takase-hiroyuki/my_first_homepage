ツゲ（おそらく）

おはようございます。たぶんツゲの仲間だと思います。光沢のある小さな葉が密に茂り、まるく刈り込まれた低木の表面に、朝の陽ざしが斑に差し込んでいました。ふと目を凝らすと、葉のあいだから、丸い緑色の実がのぞいていました。普段はただの「生け垣」として見過ごしていたこの木が、じつは実をつけていたことに、少し驚かされました。

明るい黄緑色の若葉と、濃い緑色の古い葉とが混ざり合い、植物の時間が層のように積み重なっているのがわかります。静かに見えても、この葉のひとつひとつが季節を越えて生きてきたのだと思うと、どこかあたたかな気配がただよってきます。花も香りも目立たない植物ですが、だからこそ、足元にある美しさのありかを、静かに教えてくれるような気がしました。

―――
ツゲやイヌツゲは、刈り込みによく耐えることから、庭木や垣根として古くから使われてきた植物です。整えられた形のなかに、芽吹きと老いと実りが同時に共存しているその姿は、手入れされた自然が持つ、もうひとつの美のかたちかもしれません。花のない季節でも、葉の光と実の静けさが、足を止める理由になってくれることがあります。
