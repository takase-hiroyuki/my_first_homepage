ヒイラギ（葉のかたち）

おはようございます。
たぶんヒイラギだと思います。

とがった葉がびっしりと茂り、雨粒をまとってつややかに光っていました。先のほうがほんのり赤みを帯びていて、そこだけがやわらかそうに見えます。中心に向かって伸びた葉脈が鋭い輪郭をつくり、まるで自分のかたちを誇っているようでした。手で触れたら、きっとちくりとする。でも、近づいてみると、どこかリズムのある配置で、少しずつ違うかたちの葉が混ざっていました。

―――
名前が気になって調べてみると、ヒイラギはもともと「疼（ひい）る木」から来ているそうです。葉のとげに触れると痛みが走る、その感覚を言葉にしたのだとか。魔除けの力があるとされ、節分にイワシの頭とともに飾られることもあるそうです。けれど、今日見かけたヒイラギは、そんな由来とは少しちがう雰囲気で、雨のなかにしっとりと葉をひらいていました。とげのひとつひとつに、ちゃんと理由がある——そんなふうに思える朝でした。

今回の話題: 葉のかたち
