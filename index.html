マリーゴールド（色の力）

おはようございます。
たぶんマリーゴールドだと思います。

雨上がりの朝、植え込みの中で鮮やかな黄色の花が咲いていました。花びらは幾重にも重なり、ふっくらとした丸いかたちをつくっています。表面にはまだ雨粒が残っていて、光を受けると小さな宝石のようにきらめいていました。葉は細かく切れ込みが入り、濃い緑色が花の黄色をいっそう引き立てています。

見ているだけで元気が出るような、強い黄色。その色の力に、ふと引き寄せられました。

―――
マリーゴールドのこの鮮やかな色は、カロテノイドという天然の色素によるものだそうです。古くは、この花びらから抽出した色素が、布を染めたり、料理の色づけに使われたりしたといわれています。今では化学的に合成された色素が主流ですが、かつては身近な植物が、暮らしの中に色をもたらす大切な存在だったのですね。

雨に濡れてもなお失われない、この花の持つ色の力。その鮮やかさの奥に、自然が蓄えたエネルギーのようなものを感じました。
