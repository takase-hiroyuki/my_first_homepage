ダールベルグデージー（遠い故郷）

おはようございます。 たぶんダールベルグデージーです。

線路脇の植え込みで、地面を覆うように広がっていました。糸のように細い葉が密に茂り、そのあいだから小さな黄色い花がいくつも顔を出しています。花びらは一枚一枚がはっきりしていて、中心の黄色が太陽のように明るく見えました。

よく見ると、咲き終わって茶色くなった花も混じっています。それでも、次々と新しい花が咲くことで、全体としてはいつも賑やかな印象です。風が吹くと、繊細な葉も花も一緒に揺れて、まるで緑の波のようでした。

―――
この花は、もともとテキサスやメキシコといった、乾燥した土地が故郷だそうです。暑さや乾きに強く、あまり手がかからないことから、夏の草花として日本の庭や花壇にも取り入れられるようになったといわれています。

遠い土地からやってきて、この場所で根を下ろし、季節が巡るたびに花を咲かせている。そう思うと、道ばたでふと見かけるこの小さな花にも、長い旅の物語が秘められているように感じられます。

#ダールベルグデージー
#黄色い花
#細い葉
#分布
#ふと見かけた植物
#遠い故郷
</textarea>

<textarea cols="33" rows="5"  onfocus="this.select()">
「グラビティでのお花のプレゼントと、タスク」について、お伝えします。

以前、お伝えしたとおり、お花をプレゼントするのは、香苗さんを最優先にしています。
お花などのギフトをプレゼントすると、フレンド値というポイントが可算されます。
フレンド値が大きくなると、おそらく、なんらかの特典があるだろうと予想しています。
現時点では、ゆめひろからカヲルナエへは770ポイント、カヲルナエからゆめひろは160ポイントです。

ギフトをプレゼントするとフレンド値があがりますが、そのギフトは、ガチャで入手します。
ガチャには初級・中級・上級とありますが、中級以上はどうやら課金が必要です。
初級であれば、無課金で（ポイントを利用して）ガチャを回すことができます。

ガチャを一回実行するためには、１５０００ポイントぬが必要です。
このポイントを得るためには、「タスク」と呼ばれる作業を行います。
タスクを実行して、ポイントを得ている様子を、以下の画像でお伝えします。
</textarea>

<textarea cols="33" rows="5"  onfocus="this.select()">
私は、タスクのうち、比較的軽いものを実行しています。
タスクは１日ごとにリセットされるので、通勤時間等を利用してタスクを実行します。
いろいろなタスクを合計すると、１日あたり１５０００ポイント弱のポイントが得られます。
つまり、きちんとタスクを実行すると、ガチャを１回実行するぐらいのポイントが得られるわけです。

そこで、わたしは、毎日タスクを実行し、毎日ガチャを回し、得られたお花をカヲルナエさんにプレゼントしてフレンド値をあげています。
これが「カヲルナエさんが最優先」の意味で、わたしはカヲルナエさんにプレゼントしたら、もう他の人にプレゼントすることはできません。
もちろん、課金してたくさんのポイントを得て、ギフトをたくさん入手することも可能ですが、わざわざカヲルナエさん以外のユーザーにプレゼントしたいとは思いません。

また、「カヲルナエさんにプレゼントするために、私は５０００円を課金しました」なんて言ったら、それこそ香苗さんは心理的に負担に感じるだろうと思います。
無課金で、通勤時間の間にちょっとタスクを実行して、そのポイントでプレゼントするというのが、おそらく香苗さんが安心できる「遊び方」だと思います。

というわけで、今後もカヲルナエさんにプレゼントすることを最優先にしますので、どうぞよろしくお願いします。
なお、プレゼントそのものは拒否することができないので、他のユーザーさんから突然プレゼントがくる可能性もあります。
「来るものは拒まず」で、お礼を言って受け取るのがよろしいかと存じます。
</textarea>
