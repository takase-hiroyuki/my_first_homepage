イチョウ（個体差の不思議）

おはようございます。
たぶんイチョウ（銀杏）です。

青く晴れた空の下、街路樹のイチョウが鮮やかに色づいていました。面白いことに、並んで立っているのに、手前の木はまだ緑色を多く残し、その奥の木は目が覚めるような黄金色に染まっています。

まるで、そこだけ時間の進み方が違っているかのようです。黄色く染まったほうは、陽の光をたっぷりと吸い込んで、自ら発光しているかのように輝いて見えました。足元には少しずつ落ち葉がたまり始め、乾いた音が季節の深まりを告げています。

―――
同じ場所に植えられ、同じような日差しや風を受けているはずなのに、紅葉のタイミングがこれほど違うのは不思議なことです。日当たりのわずかな差なのか、それとも木そのものが持っている「個性」のようなものなのか。

一斉に色づく景色も圧巻ですが、こうして一本一本が自分のペースで季節を感じ取っている姿には、生き物としての実在感があります。隣がどうあろうと、自分は自分の時間を刻む。そんな静かな意志のようなものを、木々のグラデーションの中に感じました。
