コスモス（秋風に揺れる）

おはようございます。
たぶんコスモスだと思います。

細い茎が風に揺れて、淡い紫色の花びらがはかなげにひらいていました。花の中心は黄色く、まわりに広がる花びらは一枚一枚が薄く、光を透かしているようです。葉は糸のように細かく分かれていて、まるで緑の霞のよう。その繊細な葉のあいだから、花がぽつりぽつりと顔を出していました。

秋の気配が濃くなるにつれて、道ばたや空き地でよく見かける花です。背が高く伸びて、風が吹くたびに大きく揺れる姿には、どこか頼りなげな、それでいて自由な雰囲気があります。

―――
コスモスは、もともとメキシコが原産で、日本には明治時代に入ってきたそうです。「コスモス」という名前は、ギリシャ語で「秩序」や「調和」を意味する言葉からきているといわれています。たしかに、整然と並んだ花びらや、繊細な葉のつくりには、どこかバランスのとれた美しさがありますね。

秋風に吹かれながらも、自分の形を保って咲いている。そんなコスモスの姿に、季節の移ろいを感じました。

#コスモス
#秋桜
#秋の花
#風に揺れる
#ふと見かけた植物

「ポッドキャスト」という語を使ったのは、あまり良くなかったかもしれません。私が考えていたのは、次のようなことです。

ア、もしも、香苗さんが浩之の声を聞きたいのであれば、音声ルールを用いなくても可能である。

イ、具体的には、浩之が何らかの話題についておしゃべりして、その音声を録音し、Youtube にアップロードすればよい。

ウ、以前、浩之のピアノ演奏を香苗さんに聞いていただいたように、ＱＲコードを画像で送付すれば、香苗さんは聞くことができる。

エ、なお、音声ルールを用いるのであれば、香苗さんはマイクをオフにして、浩之のみがしゃべるようにすれば、同様のことは可能である。

オ、このような音声メッセージの伝え方は、ちょうどラジオで音声を伝えるのと似ているので、「インターネット上のラジオ放送」という意味で、ポッドキャストという語を用いた。

カ、ポッドキャストを聞くためには、専用のアプリを使用する方法もあるが、一般的にホームページを開くだけで聞くことができるので、わざわざ専用アプリをダウンロードする必要はない。

以上です。

それほど、おおげさなことは考えていません。「香苗さんは、浩之の声を聞きたいですか？。もし、そうなら、日常的なことについておしゃべりしますよー」程度のことです。
