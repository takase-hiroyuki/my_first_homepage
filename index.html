ヒイラギモクセイ（秋の香り）

おはようございます。
たぶんヒイラギモクセイだと思います。

道ばたの生け垣で、トゲのあるつややかな葉のあいだに、小さな白い花が隠れるように咲いていました。ひとつひとつの花はとても小さく、四枚の花びらが開いています。それがいくつか集まって、葉の付け根に寄り添うように咲いていました。

ふと、どこからか甘い香りが漂ってきて、あたりを見回してこの花に気づきました。キンモクセイ（金木犀）の華やかな香りとは違う、もっと控えめで、近づかないとわからないほどの静かな香りです。葉の鋭いトゲとは対照的に、花はとてもやわらかそうな姿をしていました。

―――
ヒイラギモクセイは、その名の通りヒイラギ（柊）とギンモクセイ（銀木犀）の雑種といわれているそうです。だから、ヒイラギの葉のかたちと、モクセイの仲間らしい秋の香りを受け継いでいるのですね。

オレンジ色のキンモクセイが季節の訪れを告げるなら、この白い花は、秋の終わりを静かに見送っているようにも見えます。トゲのある葉に守られるようにして咲く、その奥ゆかしさに惹かれました。
