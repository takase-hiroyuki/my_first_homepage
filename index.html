おはようございます。マリーゴールドです。花びらの先がやや丸みを帯び、黄色からオレンジへと移り変わる色合いが重なって、ひとつの花をふっくらと彩っていました。草むらの間から顔を出すように咲いており、周囲の緑の中でひときわ目を引きます。よく見ると、花の根元には咲き終わった茶色の花がらが残っており、新しい蕾と入れ替わるようにして花を咲かせ続けていました。

葉は深い切れ込みのある羽状で、細かく茂っていて、ところどころに赤みを帯びた茎がのぞきます。風が吹くたびに、花と一緒に草が揺れ、あたりには少し土の香りが混じった夏の終わりの空気が漂っていました。

―――
マリーゴールドは、もともと数種の野生種から品種改良された園芸植物です。花の大きさや草丈の違いに加え、黄色・オレンジ・赤・クリーム・複色など、色彩の豊富さも魅力のひとつです。特に近年は、花壇での配色を意識したシリーズ品種も多く、フレンチ系・アフリカン系の中でもさらに多様なバリエーションが登場しています。育てやすく、組み合わせやすい花として、まさに「色で楽しむ園芸」の代表格です。
