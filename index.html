おはようございます。たぶんアゲラタム（カッコウアザミ）です。糸のような小花が密に集まってふわりと丸く咲き、外側に花びらが広がらない咲き方をしています。向かい合って付く卵形の葉は少しざらつき、縁に細かなぎざぎざがあります。茎は低く分かれてこんもりまとまり、淡い藤色から青紫までやわらかく発色します。日陰では色が深く見えます。

―――
アゲラタムの名は「老いない」に由来するといわれ、花色が長く褪せにくいことにちなみます。房が乱れたら下で軽く切り戻すと、数週間でまた丸い束がそろいます。真夏は乾きやすいので夕方の水やりが効きます。花を列に並べて植えると小道の縁取りが整い、近くで見ると糸の集まりがレースのように見えます。
