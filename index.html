おはようございます。たぶんサルスベリです。街路樹として植えられていた木に、赤みを帯びたピンク色の花が房になって咲いていました。花びらは縮れた薄紙のようで、陽ざしを受けて光が透けると、ふわりとした質感がいっそう引き立ちます。濃い緑の葉は枝に沿って交互に並び、つやのある質感が花の軽やかさと好対照をなしています。通りを歩くと、花の房が次々と視界に入り、夏の並木道に華やかなリズムを添えていました。

―――
サルスベリは、木の名前としては珍しく「猿滑り（さるすべり）」という動物の動作に由来します。これは幹の表面がなめらかで、猿でさえも滑るほどだといわれたことから名づけられました。実際には樹皮がはがれやすく、新しい肌がつややかに現れるため、いつ見ても幹が若々しく感じられます。この「若返るような幹の姿」も、長く花を咲かせる樹木としての印象を一層深めてくれる要素のひとつかもしれません。
