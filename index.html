マンデビラ（南国的な色彩）
おはようございます。
たぶんマンデビラだと思います。

鮮やかな赤色の花が、雨粒をまとって光っていました。花はラッパのような形をしていて、五つにひらいた花びらは濃い紅で、喉元に向かって白く抜けています。つぼみは細長く、上向きに伸びた茎の先に、いくつもついていました。葉は濃い緑でつやがあり、厚みがあって、花と葉のコントラストがとても印象的でした。

―――
マンデビラは南米原産のつる性植物で、日本には明治時代に渡ってきたそうです。もともと暑さに強く、真夏の強い日差しの中でも、次々と鮮やかな花を咲かせます。つるを伸ばす性質から、支柱やフェンスに絡ませて育てられることも多いようです。雨が降るたびに、水滴が濃い葉の上で真珠のように輝き、静かな光景の中に、異国のような華やかさが生まれていました。

カヲルさん

メッセージをありがとうございました。
返信が遅くなってごめんなさい。

カヲルさんは、勇気を出して、メッセージを送ってくださいました。
まず、勇気を出してくださったことに、心から感謝します。

職場の先輩たちの様子をみて、カヲルさん御自身が家族療法士の資格を取ろうと決意し、実際に講習受けて、試験に合格し資格を得ることができました。「資格を取ろう」と決意したこと。実際に努力して、講習を完了したこと。受験勉強も頑張って、試験に合格し、無事に資格を得たこと。みんな素晴らしいですし、おめでとうございます。

カヲルさんが取得したのは、「JADP認定の家族療法カウンセラー」の資格だろうと予想していますが、合っていますか？　カヲルさんは、「基本中の基本」とおっしゃっていますが、公的な資格には違いありませんので、堂々と胸をはってよいと思います。

カヲルさんの、「グラビティの皆さんのために、役に立ちたい」という気持ちは、とても大切ですし、グラビティに限らず「困っている人」は、たくさんいますので、これからも皆さんのために（カヲルさん自身に無理のない範囲で）、いろいろと活動していけばよいと思います。

カヲルさんの資格が「JADP認定の家族療法カウンセラー」だとすると、この資格は、アドラー心理学が基本になっています。実は、私自身は３０年ほど前からアドラー心理学を勉強しています。写真は、私が購入した最初のアドラー心理心理学関連の書籍です。アドラー心理学は、私自身にとって「大きな柱のひとつ」になっています。

−−−
今後については、カウンセリングについては、「カヲルさんが必要なときに、ご連絡ください」ということを基本にします。
もちろん、カヲルさんが、さまざまなことを私にメッセージするのは自由ですし、私もコメントします。
カヲルさんが「一緒に勉強したい」とおっしゃるのであれば、喜んで参加します。
音声ルームや zoom, meet 等も、カヲルさんが必要であれば対応します。

これとは、まったく別のことですが、カヲルさんも御存知のとおり、私は「塗り絵」の画像を送付しています。
グラビティで「友人」とコミュニケーションするときに、どうしても「あいさつだけ」になる場合が多いです。
そうすると、毎日「おはようございます」が、メッセージに並ぶことになります。とても味気なく感じます。
そこで、「塗り絵」を挨拶と一緒に送付することにしました。これなら、毎日の挨拶が変化しますし、ちょっとした共通の話題にもなります。

カヲルさんにも、今後とも「塗り絵」を送付しますので、御了承ください。
これからも、よろしくお願いいたします。
