セイタカアワダチソウ（たぶん）

おはようございます。たぶんセイタカアワダチソウです。
細長い葉が規則正しく重なりながら、地面からまっすぐ空に向かってのびていました。全体はまだ淡い緑色で、ところどころに黄みがかった若い葉が混ざっています。密やかだけれど、どこか勢いを感じる光景でした。

一枚一枚の葉はやわらかそうで、手でふれるとすこし湿り気を帯びていそうです。けれども、葉の並び方にはどこか幾何学的な整いがあり、まるで自分の形を正確に計算しているかのよう。風もないのに、葉先がすこしそよいでいるように見えるのは、きっと植物自身が少しずつ姿勢を正しているからかもしれません。

―――
セイタカアワダチソウは、もともと観賞用として渡来した帰化植物で、いまでは秋の河川敷や空き地に広く広がっています。花の時期にはよく知られていますが、こうしてまだ葉だけが茂っている時期の姿も、静かに力をたくわえているようで、目をとめる価値があります。華やかに咲く前の時間にも、植物は植物のまま、しっかりと地に根ざして生きている——そんなことを教えてくれる葉ぶりでした。
