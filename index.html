## ニチニチソウ（濡れるためのしくみ）

おはようございます。たぶんニチニチソウです。
白い花のすぐ下で、葉が一面、まんまるな雨粒を乗せていました。雫はするりと転がることなく、葉の表面にぴたりと張りつき、ガラス玉のように並んでいます。その姿があまりにも整っていて、植物が「濡れるためのしくみ」をわざと見せてくれているようでした。

植物の葉には、ワックスのような成分が薄くコーティングされていて、水をはじきます。でもそれは、水を拒絶するのではなく、内側に取り込まないための防御でもあります。外の世界を引き受けながら、自分の中には入れすぎない——そんなふるまいに、どこか人の生き方にも通じる知恵があるように感じました。

―――
ニチニチソウは、花ばかりが注目されがちですが、その葉もまた、生きることと美しさを両立させています。濡れても崩れず、濡れることでむしろ輝く。そんな葉のあり方に、強さとやさしさの両方が込められているように思えました。
