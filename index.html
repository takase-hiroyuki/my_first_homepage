バラ（咲き残る秋）

おはようございます。たぶんバラです。淡いクリーム色の花びらが大きくひらき、ところどころ縁にしわや色褪せが見られました。すでに盛りを過ぎたようにも見える花でしたが、陽ざしを受けたその姿には、どこか静かな気高さが漂っていました。まわりの葉も、夏の頃より厚みを失い、季節の移ろいを映すようにくすんだ色合いへと変わってきています。

それでも、この花はまだ咲いています。色の濃さでもなく、香りの強さでもなく、咲いているという事実だけが、目を引きました。よく整えられた花壇の中にあって、この一輪は時間の流れをほんの少しだけ止めてくれるようでした。完璧さを競い合う花々のなかで、少しだけ遅れて咲くことも、また美しさなのだと、そっと教えられたような気がします。

―――
バラは秋にも二度目の花を咲かせますが、春のような一斉開花ではなく、ばらばらに、ゆっくりと咲いていくのが特徴です。咲き始め、咲き残り、咲き終わりが同時に混ざりあい、花壇の中にいくつもの時間が共存しているような不思議な風景をつくり出します。きれいに咲いた花だけが、見る人の心に残るわけではありません。終わりかけの花が持つ余韻もまた、季節の一部としてそっと刻まれていくように思います。
