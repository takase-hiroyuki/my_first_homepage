ピラカンサ（火の棘）

おはようございます。
たぶんピラカンサ（トキワサンザシ）だと思います。

目の覚めるようなオレンジ色の実が、枝を覆い尽くすようにびっしりと実っていました。ひとつひとつは小さな粒ですが、これだけ集まると、まるで燃え盛る炎のような迫力があります。

重みで枝がしなるほどの実つきで、緑の葉が隠れてしまうほどです。つやつやとした表面は、秋の日差しを弾いて、あたりを明るく照らしているように見えました。近づいてみると、美しい実の奥に、鋭いトゲが隠されているのがわかります。

―――
ピラカンサという名前は、ギリシャ語で「火の棘（トゲ）」を意味する言葉からきているそうです。たしかに、この燃えるような色と、身を守るための鋭いトゲは、その名前にふさわしい姿をしています。

冬になれば、この実は鳥たちの大切な食料になるのでしょう。それまでの間、鋭いトゲで実を守りながら、鮮やかな色で鳥たちに居場所を知らせているのかもしれません。美しさと慎重さを兼ね備えた、生きる知恵を感じる姿でした。

#ピラカンサ

#オレンジ色の実
#火の棘
#ふと見かけた植物
#実りの秋
