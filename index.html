ムラサキカタバミ（葉のかたち）

おはようございます。
たぶんムラサキカタバミだと思います。

壁ぎわのわずかな土のすき間から、鮮やかな紫色の花がたくさん咲いていました。五枚の花びらがきれいにひらき、中心には黄色いしべが集まっています。ひとつひとつの花は小さいのですが、群れて咲くことで、まるで紫色の絨毯のように見えました。

花のあいだから顔を出す葉は、クローバーによく似たかたちをしています。三つの小さな葉が集まって一枚の葉になっていて、それぞれがハートのような、やわらかな曲線を描いていました。

―――
カタバミの仲間は、葉のかたちだけでなく、その動きも面白いそうです。夜になると葉を閉じ、昼間の強い日差しの中でも、葉を少しすぼめることがあるといわれています。光の強さに合わせて、自分のからだを静かに調整しているのかもしれません。

ただ咲いているように見えても、植物はいつもまわりの環境に応答している。そんな葉のかたちと動きに、小さな生命の不思議を感じました。
