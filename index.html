ヤブラン（咲き終わる時間）

おはようございます。たぶんヤブランです。
濃い緑の葉のあいだから、うす紫の小さな粒がまばらに残っていました。すでに花の盛りはすぎていて、ほとんどが実に変わりかけているようでした。花盛りのときにはあまり気づかなかったのに、こうして咲き終わる頃になって、ふとその存在が目にとまりました。

色あせた花がぽつぽつと残る姿には、どこか言葉をかけずにそっとしておきたくなるような雰囲気があります。でも、その「そっとしておきたくなる感じ」こそが、自然の時間の豊かさなのかもしれません。にぎやかさを終えたあとの静けさに、深くしみわたるような気配がただよっていました。

―――
ヤブランは夏の終わりから秋にかけて、紫の小さな花を立ち上がるように咲かせます。花期がすぎると、しだいに黒っぽい実に変わっていき、しばらくのあいだ葉の間で静かにその姿をとどめます。咲いているときの美しさだけでなく、咲き終わったあとの佇まいの中にも、植物の「在りよう」が感じられる——そんなことを教えてくれる、季節の余白でした。
