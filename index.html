おはようございます。たぶんナンテンだと思います。低い垣根の根元で、葉がほんのり赤く色づきはじめていました。小さな葉がいくつも連なった複葉で、それぞれがなめらかな質感をもっています。濃い緑の葉にまじって、赤茶や桃色に近い葉もあり、全体としてはまだら模様のように見えます。葉の縁はやや波打ち、光を受けるとツヤが浮かび上がって、しっとりとした秋の気配が感じられました。

よく見ると、一本の茎に対して葉が互い違いに並んでおり、風に揺れると軽やかに音もなく動きます。赤くなった葉の一枚一枚が、まるで誰にも気づかれずに季節を先取りしているかのようでした。

―――
ナンテンは「難を転じる」という語呂合わせから、縁起のよい木として古くから親しまれてきました。冬に赤い実をつける姿が印象的ですが、それに先がけて葉がほんのり色づいていくこの時期にも、また違った魅力があります。常緑でありながら、季節ごとに微妙な変化を見せるナンテン。その紅葉の始まりには、夏の終わりと秋の入口が交差する、短い時間のうつろいが静かに映し出されているようでした。
