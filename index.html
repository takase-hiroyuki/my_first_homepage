フイリマサキ（弾ける赤い実）

おはようございます。
たぶんフイリマサキ（斑入り柾）です。

緑とクリーム色の模様が入った葉のあいだに、かわいらしい実がたくさんついていました。薄いピンク色をした丸い殻がパカッと割れて、中から鮮やかな朱色の種が顔をのぞかせています。

ひとつの枝にいくつも鈴なりになっていて、まるで冬の贈り物のように賑やかです。斑入りの明るい葉色と、実のピンク、そして種の赤色。それらが混ざり合って、冷たい空気のなかでもそこだけお祭りのような楽しさがありました。

―――
マサキは、古くから生け垣や庭木として親しまれている常緑樹です。秋から冬にかけて実が熟すと、こうして殻が割れて中の種が現れます。この鮮やかな色は、冬の鳥たちに見つけてもらうための、植物の工夫だといわれています。

葉の美しさだけでも十分魅力的ですが、この季節ならではの「実りの姿」には、また格別の愛らしさがあります。冬枯れの景色の中で見つけた小さな宝石たちに、心が明るくなりました。
