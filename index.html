おはようございます。マリーゴールドです。明るい黄色の花が、細かく裂けた羽状の葉の上で、まるで陽光を映したかのように咲いていました。ひとつひとつの花は小ぶりながらも厚みがあり、中心のしべがやや盛り上がっていて、全体としては丸みのある印象です。葉を少し触ると、独特の香りが指先に残ります。

株元からは新しい蕾が次々と顔を出し、咲き終わった花のすぐ隣にはまた別の花が咲こうとしていました。真夏の太陽にも負けず、花も葉もピンと張っていて、朝の水やりのあとの青々とした香りが、土からも立ちのぼっていました。

―――
マリーゴールドは日本の歳時記には載っていない花ですが、英語圏では“Octoberflower”として秋の象徴とされることがあります。シェイクスピアの戯曲の中にも登場し、「太陽が昇れば目を覚まし、沈めば眠る」という性質が詩的に描かれています。その姿は、まるで太陽に恋する花のようです。日常では見過ごされがちな草花のひとつですが、季節の移ろいとともに、ことばの中でも生きている花なのかもしれません。
