おはようございます。たぶんランタナだと思います。小さな花が手まりのように集まって咲き、淡い桃色から橙色、黄色へと微妙に色合いを変えていました。花が咲き進むにつれて色が移ろうため、一つの房の中に何色も混じり合い、賑やかで明るい印象を与えています。葉は濃い緑でしわのような凹凸があり、ざらついた手触りを想像させました。茎はしっかりとしていて、夏の強い日差しの下でも元気に枝を伸ばしていました。

―――
ランタナは熱帯アメリカ原産で、江戸時代末期に日本へ渡来しました。かつては「七変化」と呼ばれ、花色が次々に変わる様子が人々の心をとらえました。丈夫で乾燥に強く、街路や公園の植え込みでもよく見られますが、一方で世界の一部では繁殖力が強すぎて「侵略的外来種」とされる地域もあります。人の暮らしに彩りを与える一方で、生態系に影響を及ぼす存在でもあるのです。その二面性が、この花に奥行きを与えているように感じます。
