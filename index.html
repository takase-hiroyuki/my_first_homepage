ボールバード（もじゃもじゃの銀葉）

おはようございます。
たぶんボールバード（またはブルーバード）だと思います。

青みがかった銀色の葉が、枝を覆い隠すようにびっしりと茂っていました。遠目には柔らかそうなフェルトのようにも見えますが、近づいてみると、細かな葉先がカールして絡まり合い、「もじゃもじゃ」とした不思議な質感を作っています。思わず「なんじゃこりゃ」と口にしてしまいそうな、植物とは思えないようなユニークな姿をしていました。

触れてみると、見た目ほど柔らかくはなく、しっかりとした厚みがあります。冷たい冬の空気の中で、その銀青色の葉だけが静かに発光しているようで、独特の存在感を放っていました。

―――

ボールバードは、日本原産の「サワラ」から生まれた園芸品種です。葉がカールする性質があり、それがこの特徴的な「もじゃもじゃ」感を生み出しています。その色合いと質感から、冬の寄せ植えやクリスマスリースの材料としても人気があります。一見すると奇妙な姿ですが、寒さにも負けずに葉を茂らせるその姿は、冬の庭に温かみのある彩りを添えてくれます。

一風変わった見た目の奥に、厳しい季節を彩るための工夫と、たくましい生命力が隠されているのかもしれません。
