おはようございます。たぶんヒャクニチソウ（百日草）だと思います。細長くねじれるような花びらが、放射状に重なって咲いていました。色はやや赤みを帯びた藤色で、中心には黄色いしべが小さくまとまっています。茎はまっすぐに立ち上がり、葉はやや厚みのある楕円形で、茎に沿って対になって並んでいました。どこか造形的な印象があり、自然の花というより、紙細工のような不思議な存在感があります。

近くには花弁の幅が広い別の株もあり、こちらは同じヒャクニチソウでも姿がずいぶん異なっていました。花びらがまっすぐで整ったものもあれば、波打つもの、ねじれたもの、先端が尖ったものなどさまざま。まるで「同じ花」という型をもとに、自由にアレンジされたバリエーションのようです。

―――
ヒャクニチソウは、江戸時代に渡来して以来、園芸の中で品種改良が繰り返されてきました。特に花びらの形には多様性があり、八重咲き、ポンポン咲き、カクタス咲きなど、咲き方によって印象が大きく変わります。花の命が長く、真夏の強い日差しにも負けずに咲き続けることから、切り花としても重宝されてきました。同じ「百日草」と呼ばれながら、見た目はこれほど違う。そんな豊かな個性が、道ばたの一株からも伝わってくるようでした。
</textarea>
