おはようございます。たぶんスイフヨウ（酔芙蓉）だと思います。淡い桃色の花が朝の光の中でふんわりと開いていました。五枚の花びらは軽く波打ち、中心には黄色のしべが丸く集まっています。葉は掌状に深く裂け、ややざらつきのある質感。全体としてはやわらかな印象で、茎はやや木質化しており、低木としての風格も感じられました。

以前見かけたアメリカフヨウと比べると、花の大きさはやや控えめで、色合いも穏やかです。アメリカフヨウは、皿のように平らな形状で直径20センチを超えるものもありますが、スイフヨウはそれよりも一回り小さく、ふんわりと立体感があります。また、アメリカフヨウの花は朝から夕方までほぼ同じ色で咲きますが、スイフヨウは時間の経過とともに色が変わるという特性があります。

―――
スイフヨウとアメリカフヨウは、どちらも「一日花」として知られますが、その印象はずいぶん異なります。前者は繊細に色を変える詩的な花、後者は大輪で真夏の空に映える迫力の花。ともに夏から秋にかけて咲きますが、咲く姿とそのたたずまいには、それぞれ異なる魅力があります。似ているようでいて、並べてみるとその違いがはっきりと感じられ、植物の奥深さを改めて思い知らされます。
