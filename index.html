おはようございます。たぶんヒメムカシヨモギだと思います。硬くまっすぐに伸びた茎のあちこちに、小さな白い花の名残のようなものが残っていました。花びららしきものは見えず、淡い冠毛がほわほわと浮かび、咲き終えた茶色い萼がそれを支えています。葉は細長くてざらついた質感で、茎に沿って互い違いに生えており、触れると少しだけ抵抗を感じました。

花が盛りのときには見逃していたかもしれませんが、こうして咲き終わってからの姿には、別の味わいがあります。綿毛をとばすために準備された構造が一つひとつ見えてきて、風を待っている静けさが漂っていました。草むらの中でも背が高く、まるで誰にも気づかれないまま黙って種を飛ばしていくような植物です。

―――
ヒメムカシヨモギは、かつて「外来雑草」として敬遠されることもありましたが、いまや町のどこでも見かける身近な存在です。種子には綿毛があり、風に乗って遠くまで運ばれます。そのため、一見すると同じ場所でじっとしているように見えても、知らぬ間に広範囲へと分布を広げていきます。静かに、しかし確かに世界を広げていくその姿に、見過ごされがちな強さを感じました。
